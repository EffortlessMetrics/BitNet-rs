name: Coverage

on:
  push:
    branches: [ main ]   # enforce threshold on main
    paths:
      - 'crates/**'
      - 'crossval/**'
      - 'xtask/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/coverage.yml'
      - 'README.md'
      - 'docs/**'
      - 'SECURITY.md'
      - '.github/ISSUE_TEMPLATE/**'
  pull_request:
    types: [labeled, synchronize, reopened]
    branches: [ main ]
    paths:
      - 'crates/**'
      - 'crossval/**'
      - 'xtask/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/coverage.yml'
      - 'README.md'
      - 'docs/**'
      - 'SECURITY.md'
      - '.github/ISSUE_TEMPLATE/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 25

    # PRs: only run when explicitly labeled "coverage"
    if: github.event_name == 'push' || contains(github.event.pull_request.labels.*.name, 'coverage')

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.90.0"

      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov --locked

      - name: Generate coverage (HTML + JSON + text)
        env:
          RUST_BACKTRACE: 1
        run: |
          set -e
          cargo llvm-cov --workspace --locked --no-default-features --features cpu \
            --html --output-dir target/llvm-cov/html
          cargo llvm-cov --workspace --locked --no-default-features --features cpu \
            --json --output-path coverage.json
          cargo llvm-cov report --text | tee coverage.txt

      - name: Install jq
        if: github.event_name == 'push'
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Enforce threshold on main (70%)
        if: github.event_name == 'push'
        run: |
          perc=$(jq -r '.data[0].totals.lines.percent' coverage.json | awk '{print int($1+0.5)}')
          echo "Coverage: ${perc}%"
          if [ -z "$perc" ]; then echo "No coverage data"; exit 1; fi
          if [ "$perc" -lt 70 ]; then
            echo "Coverage below 70% on main (FAIL)"; exit 1
          fi
          echo "Coverage OK"

      - name: Upload coverage artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            coverage.json
            coverage.txt
            target/llvm-cov/html/**
          retention-days: 7
