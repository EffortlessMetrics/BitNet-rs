name: Contracts (Public API)

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  public-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for git diff

      - name: Install Rust (MSRV)
        uses: dtolnay/rust-toolchain@1.89.0

      - name: Install cargo-public-api
        run: cargo install cargo-public-api

      - name: Compute base and head
        id: revs
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "base=${{ github.event.pull_request.base.sha }}" >> "$GITHUB_OUTPUT"
            echo "head=${{ github.sha }}" >> "$GITHUB_OUTPUT"
          else
            echo "base=${{ github.sha }}^" >> "$GITHUB_OUTPUT"
            echo "head=${{ github.sha }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Check public API for stable crates
        shell: bash
        # REPORT-ONLY on first runs to avoid surprise failures.
        # Flip to `continue-on-error: false` when you want to enforce.
        continue-on-error: true
        run: |
          set -euo pipefail
          BASE="${{ steps.revs.outputs.base }}"
          HEAD="${{ steps.revs.outputs.head }}"

          # Only check stable library crates (skip binaries and experimental)
          CRATES=(
            bitnet-common
            bitnet-models
            bitnet-tokenizers
            bitnet-quantization
            bitnet-kernels
            bitnet-inference
          )

          for c in "${CRATES[@]}"; do
            echo "===> $c"
            cargo public-api -p "$c" diff "${BASE}..${HEAD}" \
              || echo "::warning title=$c public API changed::Review public API diff for $c"
          done