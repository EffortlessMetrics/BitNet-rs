name: Contracts (Public API)

on:
  pull_request:
  push:
    branches: [ main ]

concurrency:
  group: contracts-${{ github.ref }}
  cancel-in-progress: true

jobs:
  public-api:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # required so the base SHA is available for diffs

      - name: Install Rust (MSRV)
        uses: dtolnay/rust-toolchain@1.90.0

      - name: Install cargo-public-api
        run: cargo install cargo-public-api

      - name: Compute base and head
        id: revs
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "base=${{ github.event.pull_request.base.sha }}" >> "$GITHUB_OUTPUT"
            echo "head=${{ github.sha }}" >> "$GITHUB_OUTPUT"
          else
            echo "base=${{ github.sha }}^" >> "$GITHUB_OUTPUT"
            echo "head=${{ github.sha }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Find crates to check (dynamic)
        id: find
        shell: bash
        run: |
          set -euo pipefail
          # Library crates in the workspace that are meant to be published and not explicitly skipped.
          CRATES="$(cargo metadata --no-deps --format-version 1 \
            | jq -r '
                .packages[]
                | select(.source == null)
                | select(any(.targets[]; any(.kind[]; . == "lib")))
                | select(.publish != false)
                | select((.metadata.public_api.skip // false) == false)
                | .name
              ')"
          echo "crates<<EOF" >> "$GITHUB_OUTPUT"
          echo "$CRATES" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Strict public API check (deny breaking changes)
        # Enforce on pushes; on PRs, allow the bypass label.
        if: ${{ github.event_name != 'pull_request' || !contains(github.event.pull_request.labels.*.name, 'allow-public-api-change') }}
        shell: bash
        run: |
          set -euo pipefail
          BASE="${{ steps.revs.outputs.base }}"
          HEAD="${{ steps.revs.outputs.head }}"
          mkdir -p api-diff
          mapfile -t CRATES <<< "${{ steps.find.outputs.crates }}"
          for c in "${CRATES[@]}"; do
            echo "===> $c"
            # Deny breaks: removed/changed public items. Allow additions.
            cargo public-api -p "$c" diff "${BASE}..${HEAD}" \
              --deny removed --deny changed \
              | tee "api-diff/${c}.txt"
          done

      - name: Upload API diff (always, if present)
        if: ${{ always() && hashFiles('api-diff/**') != '' }}
        uses: actions/upload-artifact@v4
        with:
          name: public-api-diff
          path: api-diff/
