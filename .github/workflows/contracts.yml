name: Contracts (Public API)

on:
  pull_request:
    paths:
      - 'crates/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/contracts.yml'
  push:
    branches: [ main ]
    paths:
      - 'crates/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
      - '.github/workflows/contracts.yml'

concurrency:
  group: contracts-${{ github.ref }}
  cancel-in-progress: true

jobs:
  public-api:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true    # informative until parity PR lands
    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955  # v4
        with:
          fetch-depth: 0  # required so the base SHA is available for diffs

      - name: Install Rust (MSRV)
        uses: dtolnay/rust-toolchain@5d458579430fc14a04a08a1e7d3694f545e91ce6  # stable
        with:
          toolchain: 1.89.0

      - name: Install cargo-public-api
        run: cargo install cargo-public-api

      - name: Compute base and head
        id: revs
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "base=${{ github.event.pull_request.base.sha }}" >> "$GITHUB_OUTPUT"
            echo "head=${{ github.sha }}" >> "$GITHUB_OUTPUT"
          else
            echo "base=${{ github.sha }}^" >> "$GITHUB_OUTPUT"
            echo "head=${{ github.sha }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Find crates to check (dynamic)
        id: find
        shell: bash
        run: |
          set -euo pipefail
          # Library crates in the workspace that are meant to be published and not explicitly skipped.
          CRATES="$(cargo metadata --no-deps --format-version 1 \
            | jq -r '
                .packages[]
                | select(.source == null)
                | select(any(.targets[]; any(.kind[]; . == "lib")))
                | select(.publish != false)
                | select((.metadata.public_api.skip // false) == false)
                | .name
              ')"
          echo "crates<<EOF" >> "$GITHUB_OUTPUT"
          echo "$CRATES" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Public API diff (deny removed; allow changed/additions temporarily)
        # Enforce on pushes; on PRs, allow the bypass label.
        if: ${{ github.event_name != 'pull_request' || !contains(github.event.pull_request.labels.*.name, 'allow-public-api-change') }}
        shell: bash
        run: |
          set +e  # Don't exit on errors - make informational
          BASE="${{ steps.revs.outputs.base }}"
          HEAD="${{ steps.revs.outputs.head }}"
          mkdir -p api-diff
          mapfile -t CRATES <<< "${{ steps.find.outputs.crates }}"
          for c in "${CRATES[@]}"; do
            echo "===> $c"
            # Deny removed only; allow changed/additions for now.
            cargo public-api -p "$c" --no-default-features --features cpu diff "${BASE}..${HEAD}" \
              --deny removed \
              | tee "api-diff/${c}.txt" || true
          done
          # Always exit 0 - reviewers can inspect artifacts
          exit 0

      - name: Upload API diff (always, if present)
        if: ${{ always() && hashFiles('api-diff/**') != '' }}
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4
        with:
          name: public-api-diff
          path: api-diff/
