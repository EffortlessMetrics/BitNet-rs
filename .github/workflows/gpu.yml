name: GPU Tests

on:
  push:
    branches: [main]
    paths:
      - 'crates/bitnet-kernels/**'
      - 'crates/bitnet-inference/**'
      - '.github/workflows/gpu.yml'
  pull_request:
    branches: [main]
    paths:
      - 'crates/bitnet-kernels/**'
      - 'crates/bitnet-inference/**'
      - '.github/workflows/gpu.yml'
  workflow_dispatch:

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  RUSTC_WRAPPER: sccache
  SCCACHE_GHA_ENABLED: "true"

jobs:
  gpu-tests:
    name: GPU Tests
    # Gate GPU tests behind label to save CI minutes (informational)
    if: contains(github.event.pull_request.labels.*.name, 'gpu') || github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    runs-on: [self-hosted, linux, gpu]
    timeout-minutes: 15
    continue-on-error: true

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.90.0
          components: rustfmt, clippy

      - name: Setup sccache
        uses: mozilla-actions/sccache-action@v0.0.5

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ runner.os }}-gpu-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-gpu-
            cargo-${{ runner.os }}-

      - name: GPU Preflight
        run: |
          cargo xtask gpu-preflight
          # Also log driver/runtime versions for debugging
          nvidia-smi --query-gpu=driver_version --format=csv,noheader || true
          nvcc --version || true
        continue-on-error: true

      - name: Build (GPU)
        run: cargo build --locked --workspace --no-default-features --features gpu

      - name: GPU Smoke Test
        run: |
          cargo xtask gpu-smoke
          cargo test --locked -p bitnet-kernels --test gpu_smoke \
            --no-default-features --features gpu -- --nocapture
        env:
          BITNET_CI_SKIP_GPU: ${{ env.CI_SKIP_GPU }}

      - name: Run GPU Tests
        run: cargo test --locked --workspace --no-default-features --features gpu
        if: success()

      - name: GPU Parity Tests (Optional)
        run: cargo xtask gpu-parity || true
        continue-on-error: true

      - name: Upload GPU Diagnostics
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: gpu-diagnostics
          path: |
            target/debug/*.log
            target/release/*.log
