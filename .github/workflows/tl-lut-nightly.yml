name: TL LUT Nightly (strict)

on:
  schedule:
    - cron: '0 4 * * *'  # Daily at 4 AM UTC
  workflow_dispatch:      # Allow manual triggers

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  tl-lut-full:
    name: TL LUT Full Stress Suite
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955  # v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@5d458579430fc14a04a08a1e7d3694f545e91ce6  # stable
        with:
          toolchain: 1.89.0

      - name: Cache Rust dependencies
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830  # v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-tl-nightly-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-tl-nightly-

      - name: Run full TL LUT stress suite
        env:
          RUST_BACKTRACE: 1
        run: |
          echo "ðŸ‹ï¸  Running full TL LUT stress suite (nightly)..."
          echo "This is a strict run - failures will be reported"

          cargo test --locked -p bitnet-kernels --no-default-features --features cpu \
            --test issue_462_tl_lut_tests -- --test-threads=1 --nocapture

          cargo test --locked -p bitnet-quantization --no-default-features --features cpu \
            --lib tl -- --test-threads=1

          echo "âœ… Full stress suite completed successfully"

      - name: Generate nightly report
        if: always()
        run: |
          cat > tl-lut-nightly-report.md << 'EOF'
          # TL LUT Nightly Stress Report

          **Date**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          **Platform**: ubuntu-latest
          **Mode**: Strict (failures block)

          ## Configuration

          - **Test Threads**: 1 (deterministic)
          - **Features**: cpu (no-default-features)
          - **Crates**: bitnet-kernels, bitnet-quantization

          ## Results

          See workflow logs for detailed test output.

          **Note**: This is a nightly strict run. Failures indicate regressions
          that need immediate attention.
          EOF

          cat tl-lut-nightly-report.md >> $GITHUB_STEP_SUMMARY

      - name: Upload nightly artifacts
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4
        with:
          name: tl-lut-nightly-${{ github.run_id }}
          path: |
            tl-lut-nightly-report.md
          retention-days: 30
