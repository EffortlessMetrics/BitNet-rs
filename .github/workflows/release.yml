name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

  build-release:
    name: Build Release
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: bitnet
            asset_name: bitnet-linux-x86_64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: bitnet
            asset_name: bitnet-linux-aarch64
            cross: true
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: bitnet.exe
            asset_name: bitnet-windows-x86_64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: bitnet
            asset_name: bitnet-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: bitnet
            asset_name: bitnet-macos-aarch64

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive

    - uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install cross-compilation tools
      if: matrix.cross
      run: cargo install cross --git https://github.com/cross-rs/cross

    - name: Build release binary
      run: |
        if [ "${{ matrix.cross }}" = "true" ]; then
          cross build --release --target ${{ matrix.target }} --bin bitnet
        else
          cargo build --release --target ${{ matrix.target }} --bin bitnet
        fi
      shell: bash

    - name: Strip binary (Unix)
      if: matrix.os != 'windows-latest'
      run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}
        asset_name: ${{ matrix.asset_name }}
        asset_content_type: application/octet-stream

  publish-crates:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: build-release
    steps:
    - uses: actions/checkout@v4
    - uses: dtolnay/rust-toolchain@stable
    - name: Publish crates
      env:
        CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
      run: |
        # Publish in dependency order
        cargo publish -p bitnet-common
        sleep 30
        cargo publish -p bitnet-quantization
        sleep 30
        cargo publish -p bitnet-kernels
        sleep 30
        cargo publish -p bitnet-models
        sleep 30
        cargo publish -p bitnet-tokenizers
        sleep 30
        cargo publish -p bitnet-inference
        sleep 30
        cargo publish -p bitnet-server
        sleep 30
        cargo publish -p bitnet-ffi
        sleep 30
        cargo publish -p bitnet-py
        sleep 30
        cargo publish -p bitnet-wasm
        sleep 30
        cargo publish -p bitnet-cli