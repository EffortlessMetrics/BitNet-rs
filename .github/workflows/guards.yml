name: Guards
on:
  pull_request:
    paths:
      - "tests/**"
      - "scripts/*.sh"
      - ".github/workflows/**"
  push:
    branches: [main]
    paths:
      - "tests/**"
      - "scripts/*.sh"
      - ".github/workflows/**"

jobs:
  guards:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Ensure scripts are executable in fresh clones
      - run: chmod +x scripts/*.sh || true
      - run: ./scripts/check-units.sh
      - run: ./scripts/check-envlock.sh
      - run: chmod +x scripts/check-units-imports.sh
      - run: ./scripts/check-units-imports.sh