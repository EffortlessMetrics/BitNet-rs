name: Guards
on:
  pull_request:
    paths:
      - "tests/**"
      - "scripts/*.sh"
      - ".github/workflows/**"
  push:
    branches: [main]
    paths:
      - "tests/**"
      - "scripts/*.sh"
      - ".github/workflows/**"

jobs:
  guards:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # Ensure scripts are executable in fresh clones
      - run: chmod +x scripts/*.sh || true
      - run: ./scripts/check-units.sh
      - run: ./scripts/check-envlock.sh
      - run: chmod +x scripts/check-units-imports.sh
      - run: ./scripts/check-units-imports.sh
      - name: Guard dev-only flags
        run: |
          if rg -n 'BITNET_FIX_LN_SCALE\s*=\s*1' .github/workflows; then
            echo "ERROR: BITNET_FIX_LN_SCALE must not be set in CI (deprecated - use correction policy)"
            exit 1
          fi
          if rg -n 'BITNET_CORRECTION_POLICY\s*=' .github/workflows; then
            echo "ERROR: BITNET_CORRECTION_POLICY must not be set in CI (corrections are for known-bad models only)"
            exit 1
          fi
          if rg -n 'BITNET_ALLOW_RUNTIME_CORRECTIONS\s*=\s*1' .github/workflows; then
            echo "ERROR: BITNET_ALLOW_RUNTIME_CORRECTIONS must not be set in CI (corrections are for known-bad models only)"
            exit 1
          fi
