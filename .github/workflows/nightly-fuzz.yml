name: Nightly Fuzz

on:
  schedule:
    - cron: "0 2 * * *"  # 02:00 UTC daily
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: nightly-fuzz-${{ github.ref }}
  cancel-in-progress: false

env:
  CARGO_TERM_COLOR: always

jobs:
  fuzz:
    name: "Fuzz (${{ matrix.target }})"
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        target:
          - quantization_i2s
          - quantization_tl1
          - quantization_tl2
          - quantization_input
          - gguf_parser
          - gguf_header
          - gguf_header_parse
          - gguf_header_roundtrip
          - gguf_kv_read
          - gguf_metadata_values
          - gguf_writer_roundtrip
          - safetensors_parser
          - safetensors_metadata
          - kernel_matmul
          - tokenizer_discovery
          - tokenizer_encode
          - tokenizer_encode_decode
          - tokenizer_encode_no_panic
          - transformer_config
          - logits_transforms
          - sampling_no_panic
          - prompt_template_no_panic
          - generation_stop_check
          - generation_stop_checker
          - receipt_json_roundtrip
          - rope_table_gen
          - tl_lut_helper
          - architecture_detection
          - feature_activation_no_panic
          - honest_compute_no_panic
          - engine_core_no_panic
          - runtime_context_parse_no_panic
          - validation_no_panic
          - vocab_size_extraction
          # Wave-9 targets (previously missing from matrix)
          - kernel_dispatch
          - kv_cache_ops
          - model_config_parse
          - sampling_temperature
          - tensor_shape_validate
          - opencl_ternary_pack
          - softmax_stability
          - device_opencl_construct
          - embedding_lookup
          - pooling_dims
          - tensor_validation
          - config_validation
          - scatter_indices
          - memory_pool_alloc
          - memory_layout
          # Wave-10 targets
          - conv1d_quantized
          - rope_extreme_positions
          - pooling_ops

    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955  # v4

      - name: Install nightly Rust (required by cargo-fuzz)
        uses: dtolnay/rust-toolchain@888c2e1ea69ab0d4330cbf0af1ecc7b68f368cc1
        with:
          toolchain: nightly

      - name: Rust cache
        uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0  # v2
        with:
          key: nightly-fuzz-${{ matrix.target }}

      - name: Restore fuzz corpus
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830  # v4
        with:
          path: fuzz/corpus/${{ matrix.target }}
          key: fuzz-corpus-${{ matrix.target }}-${{ github.run_id }}
          restore-keys: |
            fuzz-corpus-${{ matrix.target }}-

      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz --locked --force

      - name: Run fuzz target (60 seconds)
        run: |
          cd fuzz
          cargo fuzz run ${{ matrix.target }} -- -max_total_time=60 -rss_limit_mb=4096 -timeout=10 2>&1
        env:
          RUSTUP_TOOLCHAIN: nightly

      - name: Upload crash artifacts
        if: failure()
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08  # v4
        with:
          name: fuzz-crashes-${{ matrix.target }}-${{ github.run_id }}
          path: fuzz/artifacts/${{ matrix.target }}/
          retention-days: 30
