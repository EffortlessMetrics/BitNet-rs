name: Release Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build binaries for'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-binaries:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux targets
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            features: "cpu,avx2"
            cross: false
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            features: "cpu,avx2"
            cross: true
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            features: "cpu,neon"
            cross: true
          
          # macOS targets
          - target: x86_64-apple-darwin
            os: macos-latest
            features: "cpu,avx2"
            cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            features: "cpu,neon"
            cross: false
          
          # Windows targets
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            features: "cpu,avx2"
            cross: false
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            features: "cpu,neon"
            cross: false

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        toolchain: stable
        targets: ${{ matrix.target }}

    - name: Install cross-compilation tools
      if: matrix.cross
      run: |
        cargo install cross --git https://github.com/cross-rs/cross

    - name: Cache Cargo dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/bin/
          ~/.cargo/registry/index/
          ~/.cargo/registry/cache/
          ~/.cargo/git/db/
          target/
        key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.target }}-cargo-
          ${{ runner.os }}-cargo-

    - name: Build CLI binary
      run: |
        if [[ "${{ matrix.cross }}" == "true" ]]; then
          cross build --release --target ${{ matrix.target }} --package bitnet-cli --features "${{ matrix.features }}"
        else
          cargo build --release --target ${{ matrix.target }} --package bitnet-cli --features "${{ matrix.features }}"
        fi
      shell: bash

    - name: Build Server binary
      run: |
        if [[ "${{ matrix.cross }}" == "true" ]]; then
          cross build --release --target ${{ matrix.target }} --package bitnet-server --features "${{ matrix.features }}"
        else
          cargo build --release --target ${{ matrix.target }} --package bitnet-server --features "${{ matrix.features }}"
        fi
      shell: bash

    - name: Prepare binary artifacts
      run: |
        mkdir -p artifacts
        
        # Determine binary extension
        if [[ "${{ matrix.target }}" == *"windows"* ]]; then
          EXT=".exe"
        else
          EXT=""
        fi
        
        # Copy binaries
        cp target/${{ matrix.target }}/release/bitnet-cli${EXT} artifacts/
        cp target/${{ matrix.target }}/release/bitnet-server${EXT} artifacts/
        
        # Create archive
        cd artifacts
        if [[ "${{ matrix.target }}" == *"windows"* ]]; then
          7z a ../bitnet-${{ matrix.target }}.zip *
        else
          tar czf ../bitnet-${{ matrix.target }}.tar.gz *
        fi
        cd ..
      shell: bash

    - name: Upload binary artifacts
      uses: actions/upload-artifact@v4
      with:
        name: bitnet-${{ matrix.target }}
        path: |
          bitnet-${{ matrix.target }}.tar.gz
          bitnet-${{ matrix.target }}.zip
        retention-days: 7

  create-release:
    name: Create Release
    needs: build-binaries
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Prepare release assets
      run: |
        mkdir -p release-assets
        find artifacts -name "*.tar.gz" -o -name "*.zip" | while read file; do
          cp "$file" release-assets/
        done
        
        # Create checksums
        cd release-assets
        sha256sum * > SHA256SUMS
        cd ..

    - name: Generate release notes
      run: |
        cat > release-notes.md << 'EOF'
        # BitNet.rs Binary Release
        
        ## ðŸ¦€ High-Performance Rust Implementation
        
        This release provides pre-compiled binaries of BitNet.rs for major platforms.
        
        ### ðŸ“¦ Available Binaries
        
        - **bitnet-cli** - Command-line interface for model inference
        - **bitnet-server** - HTTP server for inference API
        
        ### ðŸ—ï¸ Supported Platforms
        
        | Platform | Architecture | Features | File |
        |----------|-------------|----------|------|
        | Linux | x86_64 (glibc) | CPU, AVX2 | `bitnet-x86_64-unknown-linux-gnu.tar.gz` |
        | Linux | x86_64 (musl) | CPU, AVX2 | `bitnet-x86_64-unknown-linux-musl.tar.gz` |
        | Linux | ARM64 | CPU, NEON | `bitnet-aarch64-unknown-linux-gnu.tar.gz` |
        | macOS | x86_64 | CPU, AVX2 | `bitnet-x86_64-apple-darwin.tar.gz` |
        | macOS | ARM64 (M1/M2) | CPU, NEON | `bitnet-aarch64-apple-darwin.tar.gz` |
        | Windows | x86_64 | CPU, AVX2 | `bitnet-x86_64-pc-windows-msvc.zip` |
        | Windows | ARM64 | CPU, NEON | `bitnet-aarch64-pc-windows-msvc.zip` |
        
        ### ðŸš€ Quick Start
        
        1. **Download** the appropriate binary for your platform
        2. **Extract** the archive
        3. **Run** the binaries:
        
        ```bash
        # CLI usage
        ./bitnet-cli --help
        
        # Server usage
        ./bitnet-server --port 8080
        ```
        
        ### ðŸ” Verification
        
        Verify the integrity of downloaded files using the provided checksums:
        
        ```bash
        # Download SHA256SUMS and verify
        sha256sum -c SHA256SUMS
        ```
        
        ### ðŸ“š Documentation
        
        - [CLI Documentation](https://docs.rs/bitnet-cli)
        - [Server Documentation](https://docs.rs/bitnet-server)
        - [API Reference](https://docs.rs/bitnet)
        
        ### ðŸ†š Why Choose Rust Implementation?
        
        - **Memory Safety**: No buffer overflows or memory leaks
        - **Performance**: Zero-cost abstractions and SIMD optimizations
        - **Reliability**: Comprehensive error handling
        - **Cross-platform**: Native support for all major platforms
        
        ### ðŸ”— Alternative Installation Methods
        
        ```bash
        # Install from crates.io (requires Rust)
        cargo install bitnet-cli bitnet-server
        
        # Use package managers (coming soon)
        # brew install bitnet-rs
        # apt install bitnet-rs
        ```
        EOF

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        name: BitNet.rs Binaries ${{ github.ref_name || github.event.inputs.tag }}
        body_path: release-notes.md
        files: |
          release-assets/*
        draft: false
        prerelease: false
        generate_release_notes: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Notify success
      run: |
        echo "ðŸŽ‰ Binary release created successfully!"
        echo "ðŸ“¦ Binaries available for all major platforms"
        echo "ðŸ”— Release: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name || github.event.inputs.tag }}"