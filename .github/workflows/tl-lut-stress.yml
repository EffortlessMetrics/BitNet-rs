name: TL LUT Stress (deterministic)

on:
  pull_request:
    paths:
      - "crates/bitnet-kernels/**"
      - "crates/bitnet-quantization/**"
      - ".github/workflows/tl-lut-stress.yml"

jobs:
  tl-lut:
    runs-on: ubuntu-latest
    timeout-minutes: 15  # Increased to prevent spurious timeouts
    continue-on-error: true  # Informational while stress tests stabilize
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.90.0

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-tl-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-tl-

      - name: Run TL stress tests (informational)
        run: |
          cargo test --locked -p bitnet-kernels --no-default-features --features cpu \
            --test issue_462_tl_lut_tests -- --test-threads=1 || true

      - name: Run quantization stress tests (informational)
        run: |
          cargo test --locked -p bitnet-quantization --no-default-features --features cpu \
            --lib tl -- --test-threads=1 || true
