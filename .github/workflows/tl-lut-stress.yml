name: TL LUT Stress (deterministic)

on:
  pull_request:
    types: [labeled, synchronize, reopened]
    paths:
      - "crates/bitnet-kernels/**"
      - "crates/bitnet-quantization/**"
      - ".github/workflows/tl-lut-stress.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tl-lut:
    name: TL LUT Stress Tests
    # Only run when 'lut' label is present (opt-in for PRs)
    # Nightly strict suite provides comprehensive coverage
    if: contains(github.event.pull_request.labels.*.name, 'lut') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-22.04
    timeout-minutes: 15
    continue-on-error: true  # Informational while stress tests stabilize

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955  # v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@5d458579430fc14a04a08a1e7d3694f545e91ce6  # stable
        with:
          toolchain: "1.89.0"

      - name: Cache Rust dependencies
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830  # v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-tl-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-tl-

      - name: Run TL LUT stress suite
        run: |
          echo "ðŸ‹ï¸  Running TL LUT stress suite ('lut' label detected)..."

          cargo test --locked -p bitnet-kernels --no-default-features --features cpu \
            --test issue_462_tl_lut_tests -- --test-threads=1 --nocapture || true

          cargo test --locked -p bitnet-quantization --no-default-features --features cpu \
            --lib tl -- --test-threads=1 || true

          echo "âœ… Stress suite completed"

      - name: Upload stress test summary
        if: always()
        run: |
          cat > tl-lut-summary.md << 'EOF'
          # TL LUT Stress Test Summary

          **Date**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          **Platform**: ubuntu-latest

          ## Configuration

          - **Test Threads**: 1 (deterministic)
          - **Features**: cpu (no-default-features)
          - **Crates**: bitnet-kernels, bitnet-quantization

          ## Status

          See workflow logs for detailed test output.

          **Note**: This workflow only runs when the `lut` label is present.
          EOF

          cat tl-lut-summary.md >> $GITHUB_STEP_SUMMARY
