name: TL LUT Stress (deterministic)

on:
  pull_request:
    types: [labeled, synchronize, reopened]
    paths:
      - "crates/bitnet-kernels/**"
      - "crates/bitnet-quantization/**"
      - ".github/workflows/tl-lut-stress.yml"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  tl-lut:
    name: TL LUT Stress Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true  # Informational while stress tests stabilize

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.90.0

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-tl-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-tl-

      - name: Run smoke tests (fast)
        if: "!contains(github.event.pull_request.labels.*.name, 'lut')"
        run: |
          echo "ðŸ§ª Running fast smoke tests (no 'lut' label detected)..."
          # Run only ignored/marked tests as quick sanity check
          cargo test --locked -p bitnet-kernels --no-default-features --features cpu \
            --test issue_462_tl_lut_tests -- --ignored --nocapture || true

          cargo test --locked -p bitnet-quantization --no-default-features --features cpu \
            --lib tl -- --test-threads=1 || true

          echo "âœ… Smoke tests completed"

      - name: Run full stress suite (on demand with 'lut' label)
        if: "contains(github.event.pull_request.labels.*.name, 'lut')"
        run: |
          echo "ðŸ‹ï¸  Running full TL LUT stress suite (lut' label detected)..."

          cargo test --locked -p bitnet-kernels --no-default-features --features cpu \
            --test issue_462_tl_lut_tests -- --test-threads=1 --nocapture || true

          cargo test --locked -p bitnet-quantization --no-default-features --features cpu \
            --lib tl -- --test-threads=1 || true

          echo "âœ… Full stress suite completed"

      - name: Upload stress test summary
        if: always()
        run: |
          cat > tl-lut-summary.md << 'EOF'
          # TL LUT Stress Test Summary

          **Run Mode**: ${{ contains(github.event.pull_request.labels.*.name, 'lut') && 'Full Stress Suite' || 'Smoke Tests' }}
          **Date**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          **Platform**: ubuntu-latest

          ## Configuration

          - **Test Threads**: 1 (deterministic)
          - **Features**: cpu (no-default-features)
          - **Crates**: bitnet-kernels, bitnet-quantization

          ## Status

          See workflow logs for detailed test output.

          **Note**: Add `lut` label to run full stress suite on this PR.
          EOF

          cat tl-lut-summary.md >> $GITHUB_STEP_SUMMARY
