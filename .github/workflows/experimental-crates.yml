name: experimental-crates

on:
  workflow_dispatch:
  push:
    paths:
      - 'crates/bitnet-wasm/**'
      - 'crates/bitnet-py/**'
      - 'crates/bitnet-ffi/**'
      - '.github/workflows/experimental-crates.yml'

jobs:
  wasm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown
      
      - name: Build WASM crate
        env:
          RUSTFLAGS: --cfg=getrandom_backend="wasm_js"
        run: cargo build -p bitnet-wasm --target wasm32-unknown-unknown
      
      - name: Run WASM smoke tests (wasm-bindgen-test)
        env:
          RUSTFLAGS: --cfg=getrandom_backend="wasm_js"
        run: |
          cargo install wasm-bindgen-cli
          cargo test -p bitnet-wasm --target wasm32-unknown-unknown
      
      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      
      - name: Build with wasm-pack
        run: |
          cd crates/bitnet-wasm
          wasm-pack build --target web --no-typescript

  python:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install maturin
        run: pip install maturin
      
      - name: Build Python bindings
        run: |
          cd crates/bitnet-py
          maturin build --release
        continue-on-error: true  # Allow failures for now

  ffi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Build FFI crate
        run: cargo build -p bitnet-ffi --release
        continue-on-error: true  # Allow failures for now
      
      - name: Generate C headers
        run: |
          cargo install cbindgen
          cd crates/bitnet-ffi
          cbindgen --config cbindgen.toml --crate bitnet-ffi --output bitnet.h || true