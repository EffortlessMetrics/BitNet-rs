name: Clippy (CLI & Server)

on:
  pull_request:
    paths:
      - "crates/bitnet-cli/**"
      - "crates/bitnet-server/**"
      - ".github/workflows/**"
  push:
    branches: [main]
    paths:
      - "crates/bitnet-cli/**"
      - "crates/bitnet-server/**"
      - ".github/workflows/**"

jobs:
  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - run: rustup component add rustfmt
      - run: cargo fmt --all -- --check
      - run: rustup component add clippy
      - run: cargo clippy -p bitnet-cli    --all-targets -- -D warnings
      - run: cargo clippy -p bitnet-server --all-targets -- -D warnings

  clippy-degraded-ok:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - run: rustup component add clippy
      - run: cargo clippy -p bitnet-server --all-targets --features degraded-ok -- -D warnings

  test-server:
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: -Dwarnings
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - run: cargo test -p bitnet-server --all-targets

  test-server-degraded-ok:
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: -Dwarnings
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - run: cargo test -p bitnet-server --all-targets --features degraded-ok