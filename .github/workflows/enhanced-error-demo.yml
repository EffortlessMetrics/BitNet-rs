name: Enhanced Error Handling Demo

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  demo:
    name: Run Enhanced Error Demo
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Run Enhanced Error Demo
        run: cargo run --example enhanced_error_demo | tee demo.out

      - name: Verify demo markers
        run: |
          if ! grep -q "Enhanced Error Handling Demo Complete" demo.out; then
            echo "Demo did not complete successfully"
            exit 1
          fi

          if ! grep -q "Severity-based error categorization" demo.out; then
            echo "Demo missing expected output"
            exit 1
          fi

          echo "âœ… Enhanced Error Handling Demo completed successfully"
