name: Nightly Fuzz

on:
  schedule:
    - cron: "0 2 * * *"  # 2am UTC nightly
  workflow_dispatch:      # manual trigger

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-C debuginfo=0"
  RUST_BACKTRACE: "1"

jobs:
  fuzz:
    name: Fuzz (${{ matrix.target }})
    runs-on: ubuntu-latest
    timeout-minutes: 30

    strategy:
      fail-fast: false
      matrix:
        # Complete list of fuzz targets â€” must match fuzz/Cargo.toml [[bin]] entries.
        # When adding a new fuzz target, add it here AND in fuzz-ci.yml fuzz-run matrix.
        target:
          # Quantization
          - quantization_i2s
          - quantization_input
          - quantization_tl1
          - quantization_tl2
          # GGUF parsing
          - gguf_header
          - gguf_header_parse
          - gguf_header_roundtrip
          - gguf_kv_read
          - gguf_metadata_values
          - gguf_parser
          - gguf_writer_roundtrip
          # SafeTensors
          - safetensors_metadata
          - safetensors_parser
          # Kernels & compute
          - kernel_matmul
          - tl_lut_helper
          # Tokenizer
          - tokenizer_discovery
          - tokenizer_encode
          - tokenizer_encode_decode
          - tokenizer_encode_no_panic
          # Inference & generation
          - generation_stop_check
          - generation_stop_checker
          - logits_transforms
          - prompt_template_no_panic
          - rope_table_gen
          - sampling_no_panic
          - transformer_config
          # Validation & runtime
          - architecture_detection
          - engine_core_no_panic
          - feature_activation_no_panic
          - honest_compute_no_panic
          - receipt_json_roundtrip
          - runtime_context_parse_no_panic
          - validation_no_panic
          - vocab_size_extraction

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955  # v4

      - name: Install Rust toolchain (nightly for fuzz)
        uses: dtolnay/rust-toolchain@888c2e1ea69ab0d4330cbf0af1ecc7b68f368cc1  # nightly
        with:
          components: llvm-tools-preview

      - name: Cache cargo registry
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684  # v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: fuzz-nightly-${{ matrix.target }}-${{ hashFiles('fuzz/Cargo.lock') }}
          restore-keys: |
            fuzz-nightly-${{ matrix.target }}-
            fuzz-nightly-

      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz --locked --force

      - name: Run fuzz target (${{ matrix.target }}) for 60s
        run: |
          cargo fuzz run ${{ matrix.target }} -- -max_total_time=60 -print_final_stats=1
        working-directory: fuzz

      - name: Upload fuzz artifacts on failure
        if: failure()
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08  # v4
        with:
          name: fuzz-crash-${{ matrix.target }}-${{ github.run_id }}
          path: |
            fuzz/artifacts/${{ matrix.target }}/
          if-no-files-found: ignore
          retention-days: 30
