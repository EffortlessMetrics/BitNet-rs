name: Fuzz CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: {}
  schedule:
    # Run nightly fuzz sessions at 02:00 UTC
    - cron: '0 2 * * *'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: "0"

jobs:
  # Always-on: build all fuzz targets (catches compilation regressions on every PR)
  fuzz-build:
    name: Fuzz targets build
    runs-on: ubuntu-22.04
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955  # v4

      - name: Install nightly Rust (required by cargo-fuzz)
        uses: dtolnay/rust-toolchain@888c2e1ea69ab0d4330cbf0af1ecc7b68f368cc1
        with:
          toolchain: nightly

      - name: Cache cargo-fuzz binary
        uses: actions/cache@5a3ec84eff668545956fd18022155c47e93e2684  # v4
        with:
          path: ~/.cargo/bin/cargo-fuzz
          key: cargo-fuzz-${{ runner.os }}-${{ hashFiles('fuzz/Cargo.lock') }}

      - name: Rust cache
        uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0  # v2
        with:
          key: fuzz-build-${{ hashFiles('fuzz/Cargo.lock') }}
          workspaces: fuzz -> target

      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz --locked --force

      - name: Build all fuzz targets
        run: |
          cd fuzz
          cargo fuzz build 2>&1
        env:
          RUSTUP_TOOLCHAIN: nightly
          RUSTFLAGS: -C debuginfo=0

  # Scheduled only: run each fuzz target for a short time to catch new crashes
  fuzz-run:
    name: "Fuzz run (${{ matrix.target }})"
    runs-on: ubuntu-22.04
    timeout-minutes: 30
    # Only run on schedule (nightly) or manual workflow dispatch — not on PRs
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    strategy:
      fail-fast: false
      matrix:
        # Complete list of fuzz targets — must match fuzz/Cargo.toml [[bin]] entries.
        # When adding a new fuzz target, add it here AND in fuzz-nightly.yml matrix.
        target:
          # Quantization
          - quantization_i2s
          - quantization_input
          - quantization_tl1
          - quantization_tl2
          # GGUF parsing
          - gguf_header
          - gguf_header_parse
          - gguf_header_roundtrip
          - gguf_kv_read
          - gguf_metadata_values
          - gguf_parser
          - gguf_tensor_info
          - gguf_writer_roundtrip
          # SafeTensors
          - safetensors_metadata
          - safetensors_parser
          # Kernels & compute
          - kernel_dispatch
          - kernel_matmul
          - kv_cache_ops
          - tl_lut_helper
          # Tokenizer
          - tokenizer_discovery
          - tokenizer_encode
          - tokenizer_encode_decode
          - tokenizer_encode_no_panic
          # Inference & generation
          - generation_stop_check
          - generation_stop_checker
          - logits_transforms
          - prompt_template
          - prompt_template_no_panic
          - rope_table_gen
          - sampling_no_panic
          - sampling_temperature
          - stop_sequence
          - transformer_config
          # Validation & runtime
          - architecture_detection
          - engine_core_no_panic
          - feature_activation_no_panic
          - honest_compute_no_panic
          - model_config_parse
          - model_config_validation
          - receipt_json_roundtrip
          - runtime_context_parse_no_panic
          - validation_no_panic
          - vocab_size_extraction
          # Token & model boundary testing
          - tensor_shape_validate
          - token_id_bounds
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955  # v4

      - name: Install nightly Rust
        uses: dtolnay/rust-toolchain@888c2e1ea69ab0d4330cbf0af1ecc7b68f368cc1
        with:
          toolchain: nightly

      - name: Rust cache
        uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0  # v2
        with:
          key: fuzz-run-${{ matrix.target }}

      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz --locked --force

      - name: Run fuzz target (60 seconds)
        run: |
          cd fuzz
          # -max_total_time limits the run; -timeout guards against single-input hangs
          cargo fuzz run ${{ matrix.target }} -- -max_total_time=60 -timeout=10 2>&1
        continue-on-error: false
        env:
          RUSTUP_TOOLCHAIN: nightly

      - name: Upload crash artifacts
        if: failure()
        uses: actions/upload-artifact@65c4c4a1ddee5b72f698fdd19549f0f0fb45cf08  # v4
        with:
          name: fuzz-crashes-${{ matrix.target }}
          path: fuzz/artifacts/${{ matrix.target }}/
          retention-days: 30
