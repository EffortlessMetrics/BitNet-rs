name: Model Gates (CPU Receipt Verification)

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - "README.md"
      - "docs/**"
      - "ci/receipts/**"
      - ".github/**"

jobs:
  cpu-receipt-gate:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.89.0

      - name: Cache Rust dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-cpu-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-cpu-

      - name: Download test model
        run: |
          mkdir -p models/microsoft-bitnet-b1.58-2B-4T-gguf
          cargo run -p xtask --no-default-features --features inference -- download-model

      - name: Run benchmark (strict + deterministic)
        env:
          BITNET_STRICT_MODE: "1"
          BITNET_DETERMINISTIC: "1"
          RAYON_NUM_THREADS: "1"
        run: |
          cargo run -p xtask --no-default-features --features inference -- \
            benchmark --model models/microsoft-bitnet-b1.58-2B-4T-gguf/ggml-model-i2_s.gguf \
            --tokens 128 --deterministic

      - name: Verify receipt (strict validation)
        env:
          BITNET_STRICT_MODE: "1"
          BITNET_DETERMINISTIC: "1"
          RAYON_NUM_THREADS: "1"
        run: |
          cargo run -p xtask --no-default-features --features inference -- \
            verify-receipt --path ci/inference.json

      - name: Upload receipt artifact
        uses: actions/upload-artifact@v4
        with:
          name: cpu-receipt
          path: ci/inference.json
