name: Example Model Download Workflow

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'xtask/**'
      - '.github/workflows/example-model-download.yml'

env:
  RUST_BACKTRACE: 1
  CARGO_TERM_COLOR: always

jobs:
  download-model:
    name: Download Model (Reproducible)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache Cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Cache downloaded models
        uses: actions/cache@v3
        with:
          path: models/
          key: ${{ runner.os }}-models-${{ hashFiles('xtask/src/main.rs') }}
          restore-keys: |
            ${{ runner.os }}-models-

      - name: Download BitNet model (quiet, reproducible)
        run: |
          cargo xtask download-model \
            --id microsoft/bitnet-b1.58-2B-4T-gguf \
            --file ggml-model-i2_s.gguf \
            --rev main \
            --no-progress
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}

      - name: Verify download with SHA256
        run: |
          cargo xtask download-model \
            --id microsoft/bitnet-b1.58-2B-4T-gguf \
            --file ggml-model-i2_s.gguf \
            --sha256 <INSERT_KNOWN_SHA256_HERE> \
            --no-progress

      - name: List downloaded models
        run: ls -la models/

  full-crossval:
    name: Full Cross-Validation Pipeline
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake build-essential

      - name: Cache all artifacts
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo
            ~/.cache/bitnet_cpp
            models/
            target/
          key: ${{ runner.os }}-full-${{ hashFiles('**/Cargo.lock', 'xtask/**') }}
          restore-keys: |
            ${{ runner.os }}-full-

      - name: Run full cross-validation
        run: cargo xtask full-crossval
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}

  test-with-mirror:
    name: Test with Mirror Repository
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Download from mirror (example)
        run: |
          cargo xtask download-model \
            --id org/model \
            --file model.gguf \
            --base-url https://internal-mirror.company.com \
            --no-progress \
            --verbose
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HTTPS_PROXY: ${{ vars.CORPORATE_PROXY }}
        continue-on-error: true  # Since this is an example

  cleanup:
    name: Clean Caches (Manual Trigger)
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Clean all caches
        run: |
          # Non-interactive mode for CI
          yes | cargo xtask clean-cache || true
