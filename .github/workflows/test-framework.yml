name: Test Framework CI

on:
  push:
    branches: [ main ]
    paths:
      - 'tests/**'
      - 'Cargo.toml'
      - '.github/workflows/test-framework.yml'
  pull_request:
    types: [labeled, synchronize, reopened]
    branches: [ main ]
    paths:
      - 'tests/**'
      - 'Cargo.toml'
      - '.github/workflows/test-framework.yml'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build-matrix:
    name: Build ${{ matrix.profile.name }}
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      matrix:
        profile:
          - name: minimal
            features: ""
            desc: "Minimal library build"
          - name: full
            features: "--features full-framework"
            desc: "Full framework with all features"

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955  # v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@5d458579430fc14a04a08a1e7d3694f545e91ce6  # stable
        with:
          toolchain: 1.89.0
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0  # v2
        with:
          key: ${{ matrix.profile.name }}

      - name: Build library (${{ matrix.profile.desc }})
        run: |
          cargo build --locked -p bitnet-tests --lib ${{ matrix.profile.features }}

      - name: Run clippy (${{ matrix.profile.desc }})
        run: |
          cargo clippy --locked -p bitnet-tests --lib ${{ matrix.profile.features }} -- -D warnings

      - name: Check formatting
        run: |
          cargo fmt -p bitnet-tests -- --check

      - name: Build binaries (${{ matrix.profile.desc }})
        if: matrix.profile.name == 'full'
        run: |
          cargo build --locked -p bitnet-tests ${{ matrix.profile.features }}

  test-scenarios:
    name: Test Configuration Scenarios
    # Only run when explicitly requested via label
    if: github.event_name == 'push' || contains(github.event.pull_request.labels.*.name, 'framework')
    runs-on: ubuntu-latest
    timeout-minutes: 15
    continue-on-error: true

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955  # v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@5d458579430fc14a04a08a1e7d3694f545e91ce6  # stable
        with:
          toolchain: 1.89.0

      - name: Cache cargo registry
        uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0  # v2

      - name: Run configuration scenario tests
        run: |
          cargo test --locked -p bitnet --test test_configuration_scenarios --no-default-features --features cpu -- --nocapture || true

  integration-tests:
    name: Integration Tests
    # Only run on push to main or when explicitly requested via label
    if: github.event_name == 'push' || contains(github.event.pull_request.labels.*.name, 'framework')
    runs-on: ubuntu-latest
    timeout-minutes: 30
    continue-on-error: true  # Informational (end-to-end scenarios)
    needs: [build-matrix]

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955  # v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@5d458579430fc14a04a08a1e7d3694f545e91ce6  # stable
        with:
          toolchain: 1.89.0

      - name: Cache cargo registry
        uses: Swatinem/rust-cache@98c8021b550208e191a6a3145459bfc9fb29c4c0  # v2

      - name: Run library tests (minimal)
        run: |
          cargo test --locked -p bitnet-tests --lib

      - name: Run library tests (full)
        run: |
          cargo test --locked -p bitnet-tests --lib --features full-framework

  doc-check:
    name: Documentation Check
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955  # v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@5d458579430fc14a04a08a1e7d3694f545e91ce6  # stable
        with:
          toolchain: 1.89.0

      - name: Check documentation
        run: |
          cargo doc --locked -p bitnet-tests --no-deps --features full-framework
        env:
          RUSTDOCFLAGS: "-D warnings"
