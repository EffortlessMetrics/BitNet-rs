[package]
name = "bitnet-fuzz"
version = "0.0.0"
publish = false
edition = "2024"
license = "MIT OR Apache-2.0"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
bitnet-quantization = { path = "../crates/bitnet-quantization" }
bitnet-models = { path = "../crates/bitnet-models" }
bitnet-kernels = { path = "../crates/bitnet-kernels" }
bitnet-common = { path = "../crates/bitnet-common" }
candle-core = { workspace = true }
arbitrary = { version = "1.3", features = ["derive"] }

[[bin]]
name = "quantization_i2s"
path = "fuzz_targets/quantization_i2s.rs"
test = false
doc = false

[[bin]]
name = "quantization_tl1"
path = "fuzz_targets/quantization_tl1.rs"
test = false
doc = false

[[bin]]
name = "quantization_tl2"
path = "fuzz_targets/quantization_tl2.rs"
test = false
doc = false

[[bin]]
name = "gguf_parser"
path = "fuzz_targets/gguf_parser.rs"
test = false
doc = false

[[bin]]
name = "safetensors_parser"
path = "fuzz_targets/safetensors_parser.rs"
test = false
doc = false

[[bin]]
name = "kernel_matmul"
path = "fuzz_targets/kernel_matmul.rs"
test = false
doc = false