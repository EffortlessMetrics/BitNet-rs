version: '3.8'

services:
  # CPU-only service
  bitnet-cpu:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime              # copies from builder-cpu stage
      args:
        FEATURES: cpu
        VCS_REF: ${GIT_SHA:-unknown}
        VCS_BRANCH: ${GIT_BRANCH:-unknown}
        VCS_DESCRIBE: ${GIT_DESCRIBE:-unknown}
    image: bitnet-rs:cpu
    container_name: bitnet-cpu
    ports:
      - "8080:8080"
    volumes:
      - ./models:/models:ro
      - ./data:/data
      - bitnet_sccache:/home/bitnet/.cache/sccache
    environment:
      - RUST_LOG=info
      - BITNET_THREADS=4
      - SCCACHE_DIR=/home/bitnet/.cache/sccache
      - SCCACHE_CACHE_SIZE=10G
    command: ["bitnet-server"]
    restart: unless-stopped
    user: "10001:10001"  # Non-root UID/GID
    cap_drop:
      - ALL  # Drop all Linux capabilities
    security_opt:
      - no-new-privileges:true
      - seccomp=default  # Default seccomp profile
    read_only: true
    tmpfs:
      - /tmp:rw,noexec,nosuid,nodev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

  # GPU-enabled service
  bitnet-gpu:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime-gpu          # copies from builder-gpu stage
      args:
        FEATURES: gpu
        VCS_REF: ${GIT_SHA:-unknown}
        VCS_BRANCH: ${GIT_BRANCH:-unknown}
        VCS_DESCRIBE: ${GIT_DESCRIBE:-unknown}
    image: bitnet-rs:gpu
    container_name: bitnet-gpu
    ports:
      - "8081:8080"
    volumes:
      - ./models:/models:ro
      - ./data:/data
      - bitnet_sccache:/home/bitnet/.cache/sccache
    environment:
      - RUST_LOG=info
      - CUDA_VISIBLE_DEVICES=0
      - SCCACHE_DIR=/home/bitnet/.cache/sccache
      - SCCACHE_CACHE_SIZE=10G
    command: ["bitnet-server"]
    restart: unless-stopped
    user: "10001:10001"  # Non-root UID/GID
    cap_drop:
      - ALL  # Drop all Linux capabilities
    security_opt:
      - no-new-privileges:true
      - seccomp=default  # Default seccomp profile
    read_only: true
    tmpfs:
      - /tmp:rw,noexec,nosuid,nodev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 16G
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    profiles:
      - gpu

  # Load balancer (optional)
  nginx:
    image: nginx:1.25-alpine
    container_name: bitnet-lb
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - bitnet-cpu
    restart: unless-stopped
    profiles:
      - production

  # Monitoring with Prometheus (optional)
  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: bitnet-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    profiles:
      - monitoring

  # Grafana for visualization (optional)
  grafana:
    image: grafana/grafana:10.4.3
    container_name: bitnet-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    profiles:
      - monitoring

volumes:
  prometheus_data:
  grafana_data:
  bitnet_sccache:

networks:
  default:
    name: bitnet-network
    driver: bridge
