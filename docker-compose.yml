version: '3.8'

# ─────────────────────────────────────────────────────────────────
# BitNet-rs Docker Compose
#
# Usage:
#   docker compose up bitnet-cpu           # CPU inference server
#   docker compose --profile gpu up        # GPU inference server
#   docker compose --profile production up # CPU + nginx reverse proxy
#   docker compose --profile monitoring up # CPU + prometheus + grafana
#
# Environment variables (set in shell or .env file):
#   GIT_SHA        - Git commit hash for OCI labels
#   GIT_BRANCH     - Git branch name for OCI labels
#   GIT_DESCRIBE   - Git describe output for version label
#   BITNET_THREADS - Rayon thread count (default: 4)
#   CUDA_DEVICE    - GPU device index (default: 0)
# ─────────────────────────────────────────────────────────────────

services:
  # CPU-only inference server
  bitnet-cpu:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
      args:
        VCS_REF: ${GIT_SHA:-unknown}
        VCS_BRANCH: ${GIT_BRANCH:-unknown}
        VCS_DESCRIBE: ${GIT_DESCRIBE:-unknown}
    image: bitnet-rs:cpu
    container_name: bitnet-cpu
    ports:
      - "8080:8080"
    volumes:
      - ./models:/models:ro        # Model files (read-only)
      - bitnet_data:/data           # Writable data (receipts, logs)
    environment:
      - RUST_LOG=info               # Log level: error|warn|info|debug|trace
      - BITNET_THREADS=${BITNET_THREADS:-4}
    command: ["bitnet-server"]
    restart: unless-stopped
    user: "10001:10001"
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:rw,noexec,nosuid,nodev
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

  # GPU-enabled inference server (requires NVIDIA Container Toolkit)
  bitnet-gpu:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime-gpu
      args:
        VCS_REF: ${GIT_SHA:-unknown}
        VCS_BRANCH: ${GIT_BRANCH:-unknown}
        VCS_DESCRIBE: ${GIT_DESCRIBE:-unknown}
    image: bitnet-rs:gpu
    container_name: bitnet-gpu
    ports:
      - "8081:8080"
    volumes:
      - ./models:/models:ro
      - bitnet_data_gpu:/data
    environment:
      - RUST_LOG=info
      - CUDA_VISIBLE_DEVICES=${CUDA_DEVICE:-0}
    command: ["bitnet-server"]
    restart: unless-stopped
    user: "10001:10001"
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:rw,noexec,nosuid,nodev
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 16G
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    profiles:
      - gpu

  # Load balancer (optional)
  nginx:
    image: nginx:1.25-alpine
    container_name: bitnet-lb
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - bitnet-cpu
    restart: unless-stopped
    profiles:
      - production

  # Monitoring with Prometheus (optional)
  prometheus:
    image: prom/prometheus:v2.53.0
    container_name: bitnet-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped
    profiles:
      - monitoring

  # Grafana for visualization (optional)
  grafana:
    image: grafana/grafana:10.4.3
    container_name: bitnet-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./grafana/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    restart: unless-stopped
    profiles:
      - monitoring

volumes:
  bitnet_data:
  bitnet_data_gpu:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: bitnet-network
    driver: bridge
