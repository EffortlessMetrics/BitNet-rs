# This file defines crate dependency policies for this project
# See https://embarkstudios.github.io/cargo-deny/

[graph]
# Analyze all feature combinations for comprehensive coverage
all-features = true
# Don't exclude dev dependencies from analysis
# Note: cargo-deny uses 'exclude-dev' not 'no-dev-deps'
targets = []

[bans]
# Warn on multiple versions of the same crate (helps reduce dependency bloat)
multiple-versions = "warn"
# Warn on wildcard dependencies (allow for workspace crates, but review external deps)
# Note: Path dependencies (workspace members) don't need version specifications
wildcards = "warn"
# Prevent reintroduction of deprecated dependencies
deny = [
    { name = "serde_yaml", reason = "Use serde_yaml_ng (aliased as 'serde_yaml' in workspace dependencies)" },
]
# once_cell and lazy_static are transitive dependencies we cannot remove:
# - once_cell: pulled in by logos-codegen, prometheus, tokio
# - lazy_static: pulled in by logos-codegen, proptest, tokenizers, rusty-fork
# Neither is used directly in any workspace crate Cargo.toml.
skip = [
    { name = "once_cell", reason = "Transitive dependency from logos-codegen/prometheus/tokio; no direct workspace usage" },
    { name = "lazy_static", reason = "Transitive dependency from logos-codegen/proptest/tokenizers; no direct workspace usage" },
]

[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
# Opt into future behavior where all advisories are errors by default
# Individual advisories can still be ignored via the ignore list
version = 2
ignore = [
    "RUSTSEC-2024-0436",  # paste crate unmaintained - transitive dependency via tokenizers/candle
    "RUSTSEC-2025-0141",  # bincode unmaintained - transitive dependency
]

[licenses]
version = 2
# Allow list of acceptable permissive licenses
# Note: Crates with licenses outside this list will be denied
# This implicitly blocks copyleft (GPL/AGPL) and unlicensed crates
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "CC0-1.0",
    "Zlib",
    "0BSD",
    "BSL-1.0",
    "MPL-2.0",
    "NCSA",
    "CDLA-Permissive-2.0",
]
confidence-threshold = 0.8
exceptions = []

[sources]
unknown-registry = "warn"
unknown-git = "warn"
# Allow crates.io as the primary registry source
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
# Allow common Git hosting platforms for Git dependencies
allow-git = [
    "https://github.com/*",
    "https://gitlab.com/*",
]
