# This file defines crate dependency policies for this project
# See https://embarkstudios.github.io/cargo-deny/

[graph]
targets = []

[bans]
multiple-versions = "warn"
wildcards = "allow"
deny = []

[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
ignore = [
    "RUSTSEC-2024-0436",  # paste crate unmaintained - transitive dependency via tokenizers/candle
    "RUSTSEC-2022-0054",  # wee_alloc unmaintained - replaced with dlmalloc
]

[licenses]
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "Unicode-3.0",
    "CC0-1.0",
    "Zlib",
    "0BSD",
    "BSL-1.0",
    "MPL-2.0",
    "NCSA",
    "CDLA-Permissive-2.0",
]
confidence-threshold = 0.8
exceptions = []

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
