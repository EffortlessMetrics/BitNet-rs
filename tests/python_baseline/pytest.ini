[tool:pytest]
# Test discovery
testpaths = tests/python_baseline
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    gpu: marks tests as requiring GPU
    quantization: marks tests related to quantization
    inference: marks tests related to inference
    conversion: marks tests related to model conversion
    property: marks property-based tests
    benchmark: marks performance benchmark tests
    integration: marks integration tests
    unit: marks unit tests

# Test execution options
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --cov=gpu
    --cov=utils
    --cov-report=term-missing
    --cov-report=html:tests/coverage_html
    --cov-report=xml:tests/coverage.xml
    --cov-fail-under=80

# Timeout settings
timeout = 300
timeout_method = thread

# Warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    error::RuntimeWarning

# Minimum version
minversion = 7.0

# Test collection
collect_ignore = [
    "setup.py",
    "build",
    "dist",
]

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Hypothesis settings
hypothesis_profile = default
