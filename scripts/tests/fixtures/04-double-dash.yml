# Test fixture: Commands with " -- " separator
name: Double Dash Commands
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Test with args
        run: cargo test -- --nocapture

      - name: Run with args
        run: cargo run -- --help

      - name: Multi-line with double dash
        run: |
          cargo test \
            -p bitnet-common \
            --no-default-features --features cpu \
            -- --nocapture --test-threads=1

      - name: Clippy with args
        run: cargo clippy --all-targets -- -D warnings
