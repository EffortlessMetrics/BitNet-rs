# Test fixture: cargo run ... -- ... patterns (complex case)
name: Cargo Run with Args
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Run xtask with args
        run: cargo run -p xtask --locked -- download-model

      - name: Run CLI with args
        run: cargo run -p bitnet-cli --locked -- run --model model.gguf

      - name: Multi-line run with args
        run: |
          cargo run --locked \
            -p bitnet-cli \
            --no-default-features --features cpu \
            -- run --model model.gguf --prompt "test"
