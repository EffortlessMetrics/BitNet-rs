# Primary Docker Compose for BitNet.rs Production Deployment
# Focuses on Rust implementation with comprehensive monitoring

version: '3.8'

services:
  # Primary BitNet.rs inference service
  bitnet-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile.rust-primary
    container_name: bitnet-rs-primary
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "9090:9090"  # Prometheus metrics
    volumes:
      # Model storage (read-only)
      - ./models:/app/models:ro
      # Configuration override
      - ./config/server.toml:/etc/bitnet/server.toml:ro
      # Persistent logs
      - bitnet-logs:/var/log/bitnet
      # Cache directory
      - bitnet-cache:/var/lib/bitnet
    environment:
      - RUST_LOG=info
      - RUST_BACKTRACE=1
      - BITNET_CONFIG=/etc/bitnet/server.toml
      - BITNET_WORKERS=4
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '2.0'
          memory: 4G
    networks:
      - bitnet-network
    depends_on:
      - prometheus
      - redis

  # GPU-enabled BitNet.rs service (optional)
  bitnet-gpu:
    build:
      context: ..
      dockerfile: docker/Dockerfile.rust-gpu
    container_name: bitnet-rs-gpu
    restart: unless-stopped
    ports:
      - "8081:8080"
      - "9091:9090"
    volumes:
      - ./models:/app/models:ro
      - ./config/server-gpu.toml:/etc/bitnet/server.toml:ro
      - bitnet-gpu-logs:/var/log/bitnet
      - bitnet-gpu-cache:/var/lib/bitnet
    environment:
      - RUST_LOG=info
      - RUST_BACKTRACE=1
      - BITNET_CONFIG=/etc/bitnet/server.toml
      - CUDA_VISIBLE_DEVICES=0
    runtime: nvidia
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 90s
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    networks:
      - bitnet-network
    depends_on:
      - prometheus
      - redis
    profiles:
      - gpu  # Only start with --profile gpu

  # Load balancer (Nginx)
  nginx:
    image: nginx:alpine
    container_name: bitnet-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/ssl:/etc/nginx/ssl:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      - bitnet-server
    networks:
      - bitnet-network

  # Prometheus metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: bitnet-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./config/prometheus/rules:/etc/prometheus/rules:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - bitnet-network

  # Grafana visualization
  grafana:
    image: grafana/grafana:latest
    container_name: bitnet-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,grafana-clock-panel
      - GF_FEATURE_TOGGLES_ENABLE=ngalert
    depends_on:
      - prometheus
    networks:
      - bitnet-network

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    container_name: bitnet-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - ./config/redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - bitnet-network

  # Jaeger distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: bitnet-jaeger
    restart: unless-stopped
    ports:
      - "16686:16686"  # Jaeger UI
      - "14268:14268"  # Jaeger collector
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - SPAN_STORAGE_TYPE=memory
    networks:
      - bitnet-network
    profiles:
      - tracing  # Only start with --profile tracing

  # Log aggregation with Loki
  loki:
    image: grafana/loki:latest
    container_name: bitnet-loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./config/loki/loki.yml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - bitnet-network
    profiles:
      - logging  # Only start with --profile logging

  # Promtail log shipper
  promtail:
    image: grafana/promtail:latest
    container_name: bitnet-promtail
    restart: unless-stopped
    volumes:
      - ./config/promtail/promtail.yml:/etc/promtail/config.yml:ro
      - bitnet-logs:/var/log/bitnet:ro
      - nginx-logs:/var/log/nginx:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - bitnet-network
    profiles:
      - logging

volumes:
  # BitNet.rs data
  bitnet-logs:
    driver: local
  bitnet-cache:
    driver: local
  bitnet-gpu-logs:
    driver: local
  bitnet-gpu-cache:
    driver: local

  # Monitoring data
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  loki-data:
    driver: local

  # Infrastructure data
  redis-data:
    driver: local
  nginx-logs:
    driver: local

networks:
  bitnet-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
    labels:
      - "bitnet.network=primary"

# Configuration for different deployment profiles
x-common-environment: &common-env
  RUST_LOG: info
  RUST_BACKTRACE: 1
  BITNET_METRICS_ENABLED: "true"
  BITNET_TRACING_ENABLED: "true"
