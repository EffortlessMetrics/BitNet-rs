apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bitnet-models-pvc
  namespace: bitnet
  labels:
    app.kubernetes.io/name: bitnet
    app.kubernetes.io/component: storage
spec:
  accessModes:
    - ReadOnlyMany
  resources:
    requests:
      storage: 100Gi
  storageClassName: fast-ssd
  volumeMode: Filesystem

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: bitnet-cache-pvc
  namespace: bitnet
  labels:
    app.kubernetes.io/name: bitnet
    app.kubernetes.io/component: cache
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
  storageClassName: fast-ssd
  volumeMode: Filesystem
