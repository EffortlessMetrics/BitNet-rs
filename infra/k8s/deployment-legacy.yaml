# BitNet.cpp Legacy Deployment - For Cross-Validation and Migration Support Only
# This deployment is optional and should only be used for comparison purposes
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bitnet-legacy
  namespace: bitnet
  labels:
    app.kubernetes.io/name: bitnet
    app.kubernetes.io/component: inference
    app.kubernetes.io/variant: legacy
    app.kubernetes.io/implementation: cpp
  annotations:
    deployment.kubernetes.io/revision: "1"
    description: "Legacy C++ implementation for cross-validation only"
spec:
  replicas: 1  # Minimal replicas for legacy
  selector:
    matchLabels:
      app.kubernetes.io/name: bitnet
      app.kubernetes.io/component: inference
      app.kubernetes.io/variant: legacy
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bitnet
        app.kubernetes.io/component: inference
        app.kubernetes.io/variant: legacy
        app.kubernetes.io/implementation: cpp
      annotations:
        prometheus.io/scrape: "false"  # Disable metrics for legacy
        description: "Legacy deployment - use Rust implementation for production"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: bitnet-legacy
        image: bitnet/bitnet-cpp:legacy-latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: BITNET_LEGACY_MODE
          value: "true"
        - name: BITNET_CONFIG_PATH
          value: "/app/config/bitnet.toml"
        - name: BITNET_MODEL_PATH
          value: "/app/models"
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        - name: models
          mountPath: /app/models
          readOnly: true
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "2000m"
            memory: "4Gi"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: config
        configMap:
          name: bitnet-config
      - name: models
        persistentVolumeClaim:
          claimName: bitnet-models-pvc
      nodeSelector:
        kubernetes.io/arch: amd64
      tolerations:
      - key: "bitnet.io/legacy"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
