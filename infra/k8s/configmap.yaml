apiVersion: v1
kind: ConfigMap
metadata:
  name: bitnet-config
  namespace: bitnet
  labels:
    app.kubernetes.io/name: bitnet
    app.kubernetes.io/component: config
data:
  bitnet.toml: |
    [model]
    path = "/app/models"
    format = "auto"

    [inference]
    max_tokens = 2048
    temperature = 0.7
    top_k = 50
    top_p = 0.9

    [server]
    host = "0.0.0.0"
    port = 8080
    workers = 4

    [monitoring]
    metrics_enabled = true
    metrics_port = 9090
    health_check_enabled = true

    [logging]
    level = "info"
    format = "json"

  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: 'bitnet'
        static_configs:
          - targets: ['bitnet-service:9090']
        metrics_path: /metrics
        scrape_interval: 10s
