    app.kubernetes.io/variant: cpu
    app.kubernetes.io/implementation: rust
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  - port: {{ .Values.service.metricsPort }}
    targetPort: metrics
    protocol: TCP
    name: metrics
  selector:
    {{- include "bitnet.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: inference
    app.kubernetes.io/variant: cpu
{{- end }}

