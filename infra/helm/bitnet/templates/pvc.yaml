{{- if .Values.persistence.models.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "bitnet.fullname" . }}-models-pvc
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "bitnet.labels" . | nindent 4 }}
    app.kubernetes.io/component: storage
    app.kubernetes.io/type: models
  {{- with .Values.persistence.models.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  accessModes:
    - {{ .Values.persistence.models.accessMode }}
  resources:
    requests:
      storage: {{ .Values.persistence.models.size }}
  {{- if .Values.persistence.models.storageClass }}
  {{- if (eq "-" .Values.persistence.models.storageClass) }}
  storageClassName: ""
  {{- else }}
  storageClassName: {{ .Values.persistence.models.storageClass }}
  {{- end }}
  {{- end }}
{{- end }}

