[package]
name = "bitnet-crossval"
version = "0.1.0"
edition = "2024"
rust-version.workspace = true
description = "Cross-validation framework for BitNet Rust vs C++ implementations"
license = "MIT OR Apache-2.0"
publish = false

[features]
default = []
crossval = ["dep:bindgen", "dep:cc", "dep:bitnet-sys", "bitnet-sys/crossval"]
ffi = ["dep:cc"]
iq2s-ffi = ["bitnet-models/iq2s-ffi", "bitnet-ggml-ffi/iq2s-ffi"]
cpp-probe = []
integration-tests = []
cpu = ["bitnet-inference/cpu", "bitnet-models/cpu"]
gpu = ["bitnet-inference/gpu", "bitnet-models/gpu"]

[dependencies]
# Core dependencies (always available)
serde = { version = "1.0.226", features = ["derive"] }
serde_json = "1.0.145"
anyhow = "1.0.100"
thiserror = "2.0.16"
chrono = { version = "0.4.42", features = ["serde"] }
toml = "0.9.7"

# Cross-validation specific dependencies (feature-gated)
bindgen = { version = "0.72.1", optional = true }
cc = { version = "1.2.38", optional = true }
bitnet-sys = { path = "../crates/bitnet-sys", optional = true }

# Internal crates for testing
bitnet-inference = { path = "../crates/bitnet-inference" }
bitnet-models = { path = "../crates/bitnet-models" }
bitnet-tokenizers = { path = "../crates/bitnet-tokenizers", features = ["spm"] }
bitnet-ggml-ffi = { path = "../crates/bitnet-ggml-ffi" }
scopeguard = "1.2.0"
dirs = "6.0.0"

[dev-dependencies]
criterion = { version = "0.7.0", features = ["html_reports"] }
tempfile = "3.22.0"
rand = "0.9.2"
bitnet-tokenizers = { path = "../crates/bitnet-tokenizers" }
half = "2.6.0"

[[bench]]
name = "performance"
harness = false
required-features = ["crossval"]

[[test]]
name = "ffi_integration"
path = "tests/ffi_integration.rs"
required-features = ["ffi"]

[[test]]
name = "token_equivalence"
path = "tests/token_equivalence.rs"
required-features = ["ffi"]

[[test]]
name = "performance_validation"
path = "tests/performance_validation.rs"
required-features = ["ffi"]

[[test]]
name = "iq2s_validation"
path = "tests/iq2s_validation.rs"
required-features = ["iq2s-ffi"]

[build-dependencies]
bindgen = { version = "0.72.1", optional = true }
cc = { version = "1.2.38", optional = true }

[package.metadata.docs.rs]
features = ["crossval"]
