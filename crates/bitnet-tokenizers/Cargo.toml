[package]
name = "bitnet-tokenizers"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
authors.workspace = true
keywords.workspace = true
categories.workspace = true
description = "Tokenization support for BitNet models"
include = [
  "src/**",
  "Cargo.toml",
  "docs/**",
  "TEST_COVERAGE_SUMMARY.md",
]

[dependencies]
bitnet-common = { path = "../bitnet-common", version = "0.2.0" }
bitnet-models = { path = "../bitnet-models", version = "0.2.0" }
bitnet-quantization = { path = "../bitnet-quantization", version = "0.2.0" }
anyhow.workspace = true
tracing.workspace = true
serde = { workspace = true, features = ["derive"] }
serde_json.workspace = true
tokenizers = { version = "0.22.1", default-features = false, features = ["onig", "unstable_wasm"] }
tempfile = "3.23.0"
base64 = "0.22.1"
ahash = "0.8.12"
reqwest = { version = "0.12.24", default-features = false, features = ["json", "stream"], optional = true }
futures-util = { version = "0.3.31", optional = true }
dirs = "6.0.0"
memmap2 = "0.9.9"
thiserror.workspace = true

[features]
integration-tests = []
default = []
spm = ["sentencepiece", "sentencepiece-model"]
inference = []
downloads = ["reqwest", "futures-util"]
cpu = []
gpu = []
cuda = ["gpu"]  # Backward compatibility alias for gpu
crossval = []
ffi_tokenizer = []
# Debug feature: emit verbose diagnostics for tokenization (first 8 tokens, pieceâ†’ID mapping)
tok-debug = []

[dependencies.sentencepiece]
version = "0.12.0"
optional = true

[dependencies.sentencepiece-model]
version = "0.1.4"
optional = true

[dev-dependencies]
tokio = { workspace = true, features = ["full"] }
tempfile = "3.23.0"
temp-env = "0.3.6"
serial_test.workspace = true
bitnet-tests = { path = "../../tests" }
bitnet-test-support.workspace = true
proptest = { workspace = true }
insta = { workspace = true }
