[package]
name = "bitnet-tokenizers"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
authors.workspace = true
keywords.workspace = true
categories.workspace = true
description = "Tokenization support for BitNet models"

[dependencies]
bitnet-common = { path = "../bitnet-common" }
bitnet-models = { path = "../bitnet-models" }
bitnet-quantization = { path = "../bitnet-quantization" }
anyhow.workspace = true
tracing.workspace = true
serde = { workspace = true, features = ["derive"] }
serde_json.workspace = true
tokenizers = { version = "0.22.1", default-features = false, features = ["onig", "unstable_wasm"] }
tempfile = "3.22.0"
base64 = "0.22.1"
ahash = "0.8.12"
reqwest = { version = "0.12", default-features = false, features = ["json", "stream"], optional = true }
futures-util = { version = "0.3", optional = true }
dirs = "5.0"
memmap2 = "0.9"
thiserror.workspace = true

[features]
integration-tests = []
default = []
spm = ["sentencepiece", "sentencepiece-model"]
inference = []
downloads = ["reqwest", "futures-util"]
cpu = []
gpu = []
crossval = []
ffi_tokenizer = []

[dependencies.sentencepiece]
version = "0.12.0"
optional = true

[dependencies.sentencepiece-model]
version = "0.1.0"
optional = true

[dev-dependencies]
tokio = { workspace = true, features = ["full"] }
tempfile = "3.22.0"
temp-env = "0.3.6"
serial_test.workspace = true
