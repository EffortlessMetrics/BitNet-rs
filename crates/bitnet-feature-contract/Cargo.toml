[package]
name = "bitnet-feature-contract"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
keywords.workspace = true
categories.workspace = true
description = "Compact feature and BDD profile contracts for BitNet tooling"
include = ["src/**", "Cargo.toml"]

[dependencies]
bitnet-bdd-grid = { path = "../bitnet-bdd-grid", version = "0.1.0" }
bitnet-feature-matrix = { path = "../bitnet-feature-matrix", version = "0.1.0" }

[features]
default = []
cpu = ["bitnet-feature-matrix/cpu"]
gpu = ["bitnet-feature-matrix/gpu"]
cuda = ["bitnet-feature-matrix/cuda"]
inference = ["bitnet-feature-matrix/inference"]
kernels = ["bitnet-feature-matrix/kernels"]
tokenizers = ["bitnet-feature-matrix/tokenizers"]
quantization = ["bitnet-feature-matrix/quantization"]
cli = ["bitnet-feature-matrix/cli"]
server = ["bitnet-feature-matrix/server"]
ffi = ["bitnet-feature-matrix/ffi"]
python = ["bitnet-feature-matrix/python"]
wasm = ["bitnet-feature-matrix/wasm"]
crossval = ["bitnet-feature-matrix/crossval"]
trace = ["bitnet-feature-matrix/trace"]
iq2s-ffi = ["bitnet-feature-matrix/iq2s-ffi"]
cpp-ffi = ["bitnet-feature-matrix/cpp-ffi"]
fixtures = ["bitnet-feature-matrix/fixtures"]
reporting = ["bitnet-feature-matrix/reporting"]
trend = ["bitnet-feature-matrix/trend"]
integration-tests = ["bitnet-feature-matrix/integration-tests"]
runtime-profile-cpu = ["bitnet-feature-matrix/runtime-profile-cpu"]
runtime-profile-gpu = ["bitnet-feature-matrix/runtime-profile-gpu"]
runtime-profile-cuda = ["bitnet-feature-matrix/runtime-profile-cuda"]
runtime-profile-inference = ["bitnet-feature-matrix/runtime-profile-inference"]
runtime-profile-kernels = ["bitnet-feature-matrix/runtime-profile-kernels"]
