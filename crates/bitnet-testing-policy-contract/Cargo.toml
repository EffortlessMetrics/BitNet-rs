[package]
name = "bitnet-testing-policy-contract"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
keywords.workspace = true
categories.workspace = true
description = "Policy and feature-flag contract snapshots for BitNet testing/runtime interop"
include = [
  "src/**",
  "Cargo.toml",
]

[dependencies]
bitnet-runtime-feature-flags = { path = "../bitnet-runtime-feature-flags", version = "0.1.0" }
