[build-system]
requires = ["maturin>=1.0,<2.0"]
build-backend = "maturin"

[project]
name = "bitnet-py"
version = "0.1.0"
description = "High-performance 1-bit LLM inference library - Python bindings"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT OR Apache-2.0" }
keywords = ["machine-learning", "llm", "inference", "quantization", "bitnet"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Rust",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
]
dependencies = [
    "numpy>=1.19.0",
    "typing-extensions>=4.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=6.0",
    "pytest-asyncio>=0.21.0",
    "black>=22.0",
    "mypy>=1.0",
    "torch>=2.0.0",
    "transformers>=4.20.0",
]

[project.urls]
Homepage = "https://github.com/microsoft/BitNet"
Repository = "https://github.com/microsoft/BitNet"
Documentation = "https://github.com/microsoft/BitNet/tree/main/docs"

[tool.maturin]
features = ["pyo3/extension-module"]
python-source = "python"
module-name = "bitnet_py.bitnet_py"

[tool.black]
line-length = 88
target-version = ['py312']

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true