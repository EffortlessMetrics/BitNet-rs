[package]
name = "bitnet-py"
version = "0.1.0"
edition = "2024"
description = "Python bindings for BitNet.cpp Rust implementation"
license = "MIT OR Apache-2.0"
repository = "https://github.com/microsoft/BitNet"

[lib]
name = "bitnet_py"
crate-type = ["cdylib"]
doctest = false
test = false
bench = false

[dependencies]
bitnet-common = { path = "../bitnet-common" }
bitnet-models = { path = "../bitnet-models" }
bitnet-inference = { path = "../bitnet-inference" }
bitnet-tokenizers = { path = "../bitnet-tokenizers" }
bitnet-quantization = { path = "../bitnet-quantization" }

pyo3 = { version = "0.26.0", features = ["extension-module", "abi3-py312"] }
pyo3-async-runtimes = { version = "0.26.0", features = ["tokio-runtime"] }
tokio = { version = "1.48.0", features = ["full"] }
futures-util = "0.3.31"
num_cpus = "1.17.0"
numpy = "0.26.0"
ndarray = "0.16.1"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"
anyhow = "1.0.100"
thiserror = "2.0.17"
tracing = "0.1.41"

[build-dependencies]
pyo3-build-config = "0.26.0"

[features]
integration-tests = []
default = ["cpu"]
cpu = ["bitnet-inference/cpu"]
gpu = ["bitnet-inference/gpu"]
cuda = ["gpu"]  # Backward compatibility alias for gpu

[[test]]
name = "streaming_comprehensive"
path = "tests/integration/streaming_comprehensive.rs"
required-features = ["integration-tests"]
