[package]
name = "bitnet-py"
version = "0.1.0"
edition = "2021"
description = "Python bindings for BitNet.cpp Rust implementation"
license = "MIT OR Apache-2.0"
repository = "https://github.com/microsoft/BitNet"

[lib]
name = "bitnet_py"
crate-type = ["cdylib"]

[dependencies]
bitnet-common = { path = "../bitnet-common" }
bitnet-models = { path = "../bitnet-models" }
bitnet-inference = { path = "../bitnet-inference" }
bitnet-tokenizers = { path = "../bitnet-tokenizers" }
bitnet-quantization = { path = "../bitnet-quantization" }

pyo3 = { version = "0.22", features = ["extension-module", "abi3-py38"] }
pyo3-asyncio = { version = "0.22", features = ["tokio-runtime"] }
tokio = { version = "1.0", features = ["full"] }
numpy = "0.22"
ndarray = "0.16"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
anyhow = "1.0"
thiserror = "1.0"

[build-dependencies]
pyo3-build-config = "0.22"

[features]
default = ["cpu"]
cpu = ["bitnet-inference/cpu"]
gpu = ["bitnet-inference/gpu"]