[package]
name = "bitnet-py"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
authors.workspace = true
documentation.workspace = true
keywords.workspace = true
categories.workspace = true
description = "Python bindings for BitNet.cpp Rust implementation"
readme = "README.md"

[lib]
name = "bitnet_py"
crate-type = ["cdylib"]
doctest = false
test = false
bench = false

[dependencies]
bitnet-common = { path = "../bitnet-common", version = "0.1.0" }
bitnet-models = { path = "../bitnet-models", version = "0.1.0" }
bitnet-inference = { path = "../bitnet-inference", version = "0.1.0" }
bitnet-tokenizers = { path = "../bitnet-tokenizers", version = "0.1.0" }
bitnet-quantization = { path = "../bitnet-quantization", version = "0.1.0" }

pyo3 = { version = "0.27.1", features = ["extension-module", "abi3-py312"] }
pyo3-async-runtimes = { version = "0.27.0", features = ["tokio-runtime"] }
tokio = { version = "1.48.0", features = ["full"] }
futures-util = "0.3.31"
num_cpus = "1.17.0"
numpy = "0.27.0"
ndarray = "0.17.1"
serde = { version = "1.0.228", features = ["derive"] }
serde_json.workspace = true
anyhow = "1.0.100"
thiserror = "2.0.17"
tracing = "0.1.41"

[build-dependencies]
pyo3-build-config = "0.27.1"

[features]
integration-tests = []
default = ["cpu"]
cpu = ["bitnet-inference/cpu"]
gpu = ["bitnet-inference/gpu"]
cuda = ["gpu"]  # Backward compatibility alias for gpu

[[test]]
name = "streaming_comprehensive"
path = "tests/integration/streaming_comprehensive.rs"
required-features = ["integration-tests"]
