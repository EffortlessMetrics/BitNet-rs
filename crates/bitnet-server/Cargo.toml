categories.workspace = true
description = "HTTP server for BitNet inference"
edition.workspace = true
homepage.workspace = true
keywords.workspace = true
license.workspace = true
name = "bitnet-server"
repository.workspace = true
version.workspace = true

[dependencies]
anyhow.workspace = true
async-stream = "0.3"
async-trait = "0.1"
axum.workspace = true
bitnet-common = { path = "../bitnet-common" }
bitnet-inference = { path = "../bitnet-inference" }
bitnet-models = { path = "../bitnet-models" }
bitnet-tokenizers = { path = "../bitnet-tokenizers" }
chrono.workspace = true
clap.workspace = true
futures = "0.3"
metrics.workspace = true
metrics-prometheus = { workspace = true, optional = true }
num_cpus.workspace = true
opentelemetry = { workspace = true, optional = true }
opentelemetry-otlp = { workspace = true, optional = true }
opentelemetry-prometheus = { workspace = true, optional = true }
opentelemetry-stdout = { workspace = true, optional = true }
opentelemetry_sdk = { workspace = true, optional = true }
prometheus = { workspace = true, optional = true }
serde.workspace = true
serde_json.workspace = true
sysinfo.workspace = true
tokio.workspace = true
