toml.workspace = true
tower.workspace = true
tower-http.workspace = true
tracing.workspace = true
tracing-appender.workspace = true
tracing-opentelemetry = { workspace = true, optional = true }
tracing-subscriber.workspace = true
uuid.workspace = true

[build-dependencies]
anyhow = "1.0"
vergen-gix = { version = "1", features = ["build", "cargo", "rustc"] }

[dev-dependencies]
http-body-util = "0.1"
hyper = "1"

[[bin]]
name = "server"
path = "src/bin/server.rs"

[features]
cuda = []                                                                                                                                                                         # Recognized flag that gates GPU health checks
default = ["prometheus"]
degraded-ok = []                                                                                                                                                                  # Map Degraded â†’ 200 OK (default is fail-fast)
opentelemetry = ["dep:opentelemetry", "dep:opentelemetry_sdk", "dep:opentelemetry-prometheus", "dep:opentelemetry-otlp", "dep:opentelemetry-stdout", "dep:tracing-opentelemetry"]
prometheus = ["dep:prometheus", "dep:metrics-prometheus"]
