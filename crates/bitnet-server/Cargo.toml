[package]
authors.workspace = true
categories.workspace = true
description = "HTTP server for BitNet inference"
edition.workspace = true
homepage.workspace = true
keywords.workspace = true
license.workspace = true
name = "bitnet-server"
repository.workspace = true
version.workspace = true
include = [
  "src/**",
  "Cargo.toml",
  "build.rs",
  "HEALTH_ENDPOINTS.md",
]

[dependencies]
anyhow.workspace = true
async-stream = "0.3.6"
async-trait = "0.1.89"
axum.workspace = true
bitnet-common = { path = "../bitnet-common", version = "0.2.0-alpha.1" }
bitnet-inference = { path = "../bitnet-inference", version = "0.2.0-alpha.1" }
bitnet-kernels = { path = "../bitnet-kernels", version = "0.2.0-alpha.1" }
bitnet-models = { path = "../bitnet-models", version = "0.2.0-alpha.1" }
bitnet-tokenizers = { path = "../bitnet-tokenizers", version = "0.2.0-alpha.1" }
bitnet-runtime-bootstrap = { path = "../bitnet-runtime-bootstrap", version = "0.2.0-alpha.1" }
bitnet-startup-contract-guard = { path = "../bitnet-startup-contract-guard", version = "0.2.0-alpha.1" }
chrono.workspace = true
clap.workspace = true
cudarc = { workspace = true, optional = true }
futures = "0.3.31"
jsonwebtoken = { version = "10.2.0", features = ["rust_crypto"] }
regex = "1.12.2"
thiserror = "2.0.17"
metrics.workspace = true
metrics-prometheus = { workspace = true, optional = true }
num_cpus.workspace = true
opentelemetry = { workspace = true, optional = true }
opentelemetry-otlp = { workspace = true, optional = true }
opentelemetry-stdout = { workspace = true, optional = true }
opentelemetry_sdk = { workspace = true, optional = true }
prometheus = { workspace = true, optional = true }
tonic = { workspace = true, optional = true }
serde.workspace = true
serde_json.workspace = true
sysinfo.workspace = true
tokio.workspace = true
tokio-stream = "0.1.17"
toml.workspace = true
tower.workspace = true
tower-http.workspace = true
tracing.workspace = true
tracing-appender.workspace = true
tracing-opentelemetry = { workspace = true, optional = true }
tracing-subscriber.workspace = true
uuid.workspace = true

[build-dependencies]
anyhow = "1.0.100"
vergen-gix = { version = "9", features = ["build", "cargo", "rustc"] }

[dev-dependencies]
futures = "0.3.31"
http-body-util = "0.1.3"
hyper = "1.7.0"
proptest.workspace = true
serial_test = "3.2.0"
tempfile.workspace = true
walkdir = "2.5.0"
insta.workspace = true

[[bin]]
name = "server"
path = "src/bin/server.rs"

[features]
runtime-profile-core = [
  "bitnet-runtime-bootstrap/runtime-profile-inference",
  "bitnet-runtime-bootstrap/runtime-profile-kernels",
  "bitnet-runtime-bootstrap/runtime-profile-tokenizers",
  "bitnet-runtime-bootstrap/runtime-profile-quantization",
]
cpu = [
  "bitnet-inference/cpu",
  "bitnet-kernels/cpu",
  "runtime-profile-core",
  "bitnet-runtime-bootstrap/runtime-profile-cpu",
  "bitnet-tokenizers/cpu",
]
cuda = [
  "dep:cudarc",
  "bitnet-inference/cuda",
  "bitnet-kernels/cuda",
  "runtime-profile-core",
  "bitnet-runtime-bootstrap/runtime-profile-cuda",
]
crossval = ["runtime-profile-core", "bitnet-runtime-bootstrap/runtime-profile-crossval"]                                                                                                                             # Cross-validation framework support
default = ["prometheus", "server"]
degraded-ok = []                                                                                                                                                                  # Map Degraded â†’ 200 OK (default is fail-fast)
gpu = [
  "cuda",
  "bitnet-runtime-bootstrap/runtime-profile-gpu",
  "runtime-profile-core",
]
server = ["runtime-profile-core", "bitnet-runtime-bootstrap/runtime-profile-server"]
oneapi = ["bitnet-inference/oneapi", "bitnet-kernels/oneapi", "runtime-profile-core"]        # Intel GPU via OpenCL/oneAPI
vulkan = ["bitnet-kernels/vulkan", "runtime-profile-core"]                                   # Vulkan GPU backend
opentelemetry = ["dep:opentelemetry", "dep:opentelemetry_sdk", "dep:opentelemetry-otlp", "dep:opentelemetry-stdout", "dep:tracing-opentelemetry", "dep:tonic"]
prometheus = ["dep:prometheus", "dep:metrics-prometheus"]
request_batching = []                                                                                                                                                             # Gate request batching module (PR-1 scope)
connection_pool = []                                                                                                                                                              # Gate connection pool module (PR-1 scope)
tuning = []                                                                                                                                                                       # Gate performance tuning module (PR-1 scope)
receipts = []                                                                                                                                                                     # Enable KV cache eviction receipts (Phase 2)
