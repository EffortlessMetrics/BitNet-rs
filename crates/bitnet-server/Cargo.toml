[package]
name = "bitnet-server"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
authors.workspace = true
keywords.workspace = true
categories.workspace = true
description = "HTTP server for BitNet inference"

[dependencies]
bitnet-common = { path = "../bitnet-common" }
bitnet-inference = { path = "../bitnet-inference" }
bitnet-models = { path = "../bitnet-models" }
bitnet-tokenizers = { path = "../bitnet-tokenizers" }
async-trait = "0.1"
async-stream = "0.3"
futures = "0.3"
tokio-stream = "0.1"
axum.workspace = true
tokio.workspace = true
tower.workspace = true
tower-http.workspace = true
serde.workspace = true
serde_json.workspace = true
anyhow.workspace = true
tracing.workspace = true
tracing-subscriber.workspace = true

[build-dependencies]
vergen = { version = "9.0", features = ["build", "git", "gitcl", "rustc", "cargo"] }
anyhow = "1.0"
tracing-appender.workspace = true
tracing-opentelemetry = { workspace = true, optional = true }
prometheus = { workspace = true, optional = true }
metrics.workspace = true
metrics-prometheus = { workspace = true, optional = true }
opentelemetry = { workspace = true, optional = true }
opentelemetry_sdk = { workspace = true, optional = true }
opentelemetry-prometheus = { workspace = true, optional = true }
opentelemetry-otlp = { workspace = true, optional = true }
opentelemetry-stdout = { workspace = true, optional = true }
chrono.workspace = true
uuid.workspace = true
clap.workspace = true
toml.workspace = true
num_cpus.workspace = true

[[bin]]
name = "server"
path = "src/bin/server.rs"

[features]
default = ["prometheus"]
cuda = []  # Recognized flag that gates GPU health checks
degraded-ok = []  # Map Degraded â†’ 200 OK (default is fail-fast)
prometheus = ["dep:prometheus", "dep:metrics-prometheus"]
opentelemetry = ["dep:opentelemetry", "dep:opentelemetry_sdk", "dep:opentelemetry-prometheus", "dep:opentelemetry-otlp", "dep:opentelemetry-stdout", "dep:tracing-opentelemetry"]