[package]
name = "bitnet-cli"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
authors.workspace = true
keywords.workspace = true
categories.workspace = true
description = "Command-line interface for BitNet inference"

[[bin]]
name = "bitnet"
path = "src/main.rs"

[dependencies]
bitnet-common = { path = "../bitnet-common" }
bitnet-models = { path = "../bitnet-models" }
bitnet-inference = { path = "../bitnet-inference" }
bitnet-quantization = { path = "../bitnet-quantization" }
bitnet-tokenizers = { path = "../bitnet-tokenizers" }
candle-core.workspace = true
anyhow.workspace = true
clap = { workspace = true, features = ["derive", "env", "color"] }
tokio = { workspace = true, features = ["full"] }
tracing.workspace = true
tracing-subscriber = { workspace = true, features = ["env-filter", "json"] }
indicatif = { workspace = true, features = ["tokio"] }
serde_json.workspace = true
serde = { workspace = true, features = ["derive"] }
toml.workspace = true
futures.workspace = true
console.workspace = true
humantime.workspace = true
humansize.workspace = true
crossterm.workspace = true
clap_complete.workspace = true
num_cpus.workspace = true
dirs.workspace = true
chrono = { version = "0.4", features = ["serde"] }
rand = "0.8"
rand_chacha = "0.3"

[features]
default = ["cpu"]
cpu = ["bitnet-inference/cpu"]
gpu = ["bitnet-inference/gpu"]
# build the extra subcommands only when you want them
full-cli = []