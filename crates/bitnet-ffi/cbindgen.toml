# Configuration for cbindgen
language = "C"
header = """
/* BitNet FFI C API - Auto-generated header
 * ABI Version: 1
 * Do not modify this file manually
 */

#ifndef BITNET_FFI_H
#define BITNET_FFI_H

#ifdef __cplusplus
extern "C" {
#endif"""

trailer = """
#ifdef __cplusplus
}
#endif

#endif /* BITNET_FFI_H */"""

include_guard = "BITNET_FFI_H"
autogen_warning = "/* WARNING: This file is auto-generated by cbindgen. Do not modify manually. */"

[export]
include = ["bitnet_*"]
exclude = []

[parse]
parse_deps = false
include = []

[enum]
rename_variants = "ScreamingSnakeCase"

[struct]
rename_fields = "None"

[fn]
rename_args = "None"
