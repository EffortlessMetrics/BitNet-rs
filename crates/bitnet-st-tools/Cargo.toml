[package]
name = "bitnet-st-tools"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
authors.workspace = true
description = "SafeTensors utilities for BitNet: LN inspection and LN-preserving merge"

[dependencies]
anyhow = "1.0.100"
clap = { workspace = true, features = ["derive"] }
bitnet-validation = { path = "../bitnet-validation", version = "0.2.0-alpha.1" }
walkdir = "2.5.0"
safetensors = "0.6.2"
half = "2.7.1"
bytemuck = { version = "1.24.0", features = ["extern_crate_alloc"] }
serde_json.workspace = true

[dev-dependencies]
proptest.workspace = true
tempfile = "3.23.0"

[[bin]]
name = "st-ln-inspect"
path = "src/bin/st-ln-inspect.rs"

[[bin]]
name = "st-merge-ln-f16"
path = "src/bin/st-merge-ln-f16.rs"
