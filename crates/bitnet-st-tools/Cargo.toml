[package]
name = "bitnet-st-tools"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
authors.workspace = true
description = "SafeTensors utilities for BitNet: LN inspection and LN-preserving merge"

[dependencies]
anyhow = "1.0"
clap = { version = "4.5", features = ["derive"] }
regex = "1.10"
walkdir = "2.5"
safetensors = "0.4"
half = "2.3"
bytemuck = { version = "1.16", features = ["extern_crate_alloc"] }
serde_json = "1.0"
lazy_static = "1.4"

[dev-dependencies]
tempfile = "3.10"

[[bin]]
name = "st-ln-inspect"
path = "src/bin/st-ln-inspect.rs"

[[bin]]
name = "st-merge-ln-f16"
path = "src/bin/st-merge-ln-f16.rs"
