[package]
name = "bitnet-trace"
version = "0.1.0"
edition = "2021"
rust-version = "1.89.0"
license = "MIT OR Apache-2.0"
description = "Tensor activation tracing for BitNet.rs cross-validation debugging"

[dependencies]
blake3 = "1.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
candle-core = { workspace = true }

[dev-dependencies]
tempfile = "3.8"
