[package]
name = "bitnet-runtime-profile-contract-core"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
keywords.workspace = true
categories.workspace = true
description = "Canonical runtime profile contract model and validation for BDD grids and feature flags"
include = [
  "src/**",
  "Cargo.toml",
]

[dependencies]
bitnet-bdd-grid = { path = "../bitnet-bdd-grid", version = "0.1.0" }
bitnet-runtime-context = { path = "../bitnet-runtime-context", version = "0.1.0" }
bitnet-runtime-feature-flags = { path = "../bitnet-runtime-feature-flags", version = "0.1.0" }

[features]
default = []
cpu = ["bitnet-runtime-feature-flags/cpu"]
gpu = ["bitnet-runtime-feature-flags/gpu"]
cuda = ["bitnet-runtime-feature-flags/cuda"]
inference = ["bitnet-runtime-feature-flags/inference"]
kernels = ["bitnet-runtime-feature-flags/kernels"]
tokenizers = ["bitnet-runtime-feature-flags/tokenizers"]
quantization = ["bitnet-runtime-feature-flags/quantization"]
cli = ["bitnet-runtime-feature-flags/cli"]
server = ["bitnet-runtime-feature-flags/server"]
ffi = ["bitnet-runtime-feature-flags/ffi"]
python = ["bitnet-runtime-feature-flags/python"]
wasm = ["bitnet-runtime-feature-flags/wasm"]
crossval = ["bitnet-runtime-feature-flags/crossval"]
trace = ["bitnet-runtime-feature-flags/trace"]
iq2s-ffi = ["bitnet-runtime-feature-flags/iq2s-ffi"]
cpp-ffi = ["bitnet-runtime-feature-flags/cpp-ffi"]
fixtures = ["bitnet-runtime-feature-flags/fixtures"]
reporting = ["bitnet-runtime-feature-flags/reporting"]
trend = ["bitnet-runtime-feature-flags/trend"]
integration-tests = ["bitnet-runtime-feature-flags/integration-tests"]
runtime-profile-cpu = ["bitnet-runtime-feature-flags/runtime-profile-cpu"]
runtime-profile-gpu = ["bitnet-runtime-feature-flags/runtime-profile-gpu"]
runtime-profile-cuda = ["bitnet-runtime-feature-flags/runtime-profile-cuda"]
runtime-profile-inference = ["bitnet-runtime-feature-flags/runtime-profile-inference"]
runtime-profile-kernels = ["bitnet-runtime-feature-flags/runtime-profile-kernels"]
runtime-profile-tokenizers = ["bitnet-runtime-feature-flags/runtime-profile-tokenizers"]
runtime-profile-quantization = ["bitnet-runtime-feature-flags/runtime-profile-quantization"]
runtime-profile-cli = ["bitnet-runtime-feature-flags/runtime-profile-cli"]
runtime-profile-server = ["bitnet-runtime-feature-flags/runtime-profile-server"]
runtime-profile-ffi = ["bitnet-runtime-feature-flags/runtime-profile-ffi"]
runtime-profile-python = ["bitnet-runtime-feature-flags/runtime-profile-python"]
runtime-profile-wasm = ["bitnet-runtime-feature-flags/runtime-profile-wasm"]
runtime-profile-crossval = ["bitnet-runtime-feature-flags/runtime-profile-crossval"]
runtime-profile-trace = ["bitnet-runtime-feature-flags/runtime-profile-trace"]
runtime-profile-iq2s-ffi = ["bitnet-runtime-feature-flags/runtime-profile-iq2s-ffi"]
runtime-profile-cpp-ffi = ["bitnet-runtime-feature-flags/runtime-profile-cpp-ffi"]
runtime-profile-fixtures = ["bitnet-runtime-feature-flags/runtime-profile-fixtures"]
runtime-profile-reporting = ["bitnet-runtime-feature-flags/runtime-profile-reporting"]
runtime-profile-trend = ["bitnet-runtime-feature-flags/runtime-profile-trend"]
runtime-profile-integration-tests = ["bitnet-runtime-feature-flags/runtime-profile-integration-tests"]

[dev-dependencies]
insta.workspace = true
serial_test.workspace = true
temp-env = "0.3.6"
