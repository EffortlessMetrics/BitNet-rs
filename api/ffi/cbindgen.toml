language = "C"
pragma_once = true
style = "both"
include_version = true
include_guard = "BITNET_FFI_H"
autogen_warning = "/* Auto-generated by cbindgen - DO NOT EDIT MANUALLY */"
header = "/* BitNet FFI - C API for BitNet.rs */"

[defines]
"feature = ffi" = "BITNET_FFI_ENABLED"
"feature = cuda" = "BITNET_CUDA_ENABLED"

[export]
include = ["bitnet_ffi"]
exclude = ["internal"]

[export.rename]
"BitNetConfigFFI" = "bitnet_config_t"
"BitNetContext" = "bitnet_context_t"

[fn]
sort_by = "Name"
rename_args = "CaseSnake"

[struct]
derive_eq = false
derive_neq = false

[enum]
rename_variants = "ScreamingSnakeCase"