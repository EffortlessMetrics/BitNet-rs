[package]
name = "xtask"
version = "0.1.0"
edition = "2024"
publish = false

[dependencies]
anyhow = "1"
clap = { version = "4", features = ["derive"] }
indicatif = "0.17"
reqwest = { version = "0.12", features = ["blocking", "rustls-tls"] }
sha2 = "0.10"
hex = "0.4"
which = "6"
dirs = "5"
walkdir = "2"
ctrlc = "3"
fs2 = "0.4"
atty = "0.2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
httpdate = "1"
tempfile = "3"
chrono = "0.4"
bitnet-models = { path = "../crates/bitnet-models", default-features = false }

[dev-dependencies]
tiny_http = "0.12"