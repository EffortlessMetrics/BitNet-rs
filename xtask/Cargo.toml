[package]
name = "xtask"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
anyhow = "1"
clap = { version = "4", features = ["derive"] }
indicatif = "0.17"
reqwest = { version = "0.12", features = ["blocking", "rustls-tls"] }
sha2 = "0.10"
hex = "0.4"
which = "6"
dirs = "5"
walkdir = "2"
ctrlc = "3"
fs2 = "0.4"
atty = "0.2"
serde_json = "1"