# Release Validation Configuration

[quality_gates]
# Minimum code coverage percentage required
min_coverage = 85.0

# Maximum allowed performance regression (as ratio, 0.95 = 5% regression allowed)
max_performance_regression = 0.95

# Security vulnerability levels that cause failure
fail_on_security_levels = ["high", "critical"]

# Cross-platform targets that must build successfully
required_platforms = [
    "x86_64-unknown-linux-gnu",
    "x86_64-apple-darwin",
    "x86_64-pc-windows-msvc",
]

[validation_scope]
# Whether to run performance validation
run_performance_validation = true

# Whether to run cross-validation tests
run_cross_validation = true

# Whether to run security audit
run_security_audit = true

# Whether to validate documentation
validate_documentation = true

[timeouts]
# Timeout for individual test execution (seconds)
test_timeout = 300

# Timeout for external link checking (seconds)
link_check_timeout = 10

# Timeout for performance benchmarks (seconds)
benchmark_timeout = 600

[reporting]
# Output directory for reports
output_dir = "release-validation-reports"

# Report formats to generate
formats = ["html", "json", "markdown"]

# Whether to include detailed artifacts
include_artifacts = true

[fixtures]
# Test data cache directory
cache_dir = "test-cache"

# Maximum cache size in GB
max_cache_size_gb = 5

# Auto-cleanup old fixtures after days
cleanup_after_days = 30

[notifications]
# GitHub issue labels for release approval
approval_labels = ["release", "approval-required"]

# Teams/users to notify for approval
approval_teams = ["@maintainer-team"]

# Slack webhook for notifications (optional)
slack_webhook = ""

[matrix]
# Rust versions to test against
rust_versions = ["stable", "1.70.0", "beta"]

# Feature combinations to test
feature_combinations = ["default", "gpu", "all-features"]

# Operating systems for cross-platform testing
operating_systems = [
    "ubuntu-latest",
    "ubuntu-20.04",
    "macos-latest",
    "windows-latest",
]
