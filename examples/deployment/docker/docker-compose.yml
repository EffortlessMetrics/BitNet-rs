version: '3.8'

services:
  # bitnet-rs inference server
  bitnet-server:
    build:
      context: ../../..
      dockerfile: examples/deployment/docker/Dockerfile
    container_name: bitnet-rs-server
    ports:
      - "3000:3000"
    environment:
      - RUST_LOG=info
      - BITNET_CONFIG_PATH=/app/config/bitnet.toml
      - BITNET_MODEL_PATH=/app/models/bitnet-1.58b.gguf
      - BITNET_API_KEYS=demo-key-123,prod-key-456
    volumes:
      - ./models:/app/models:ro
      - ./config:/app/config:ro
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 2G
    networks:
      - bitnet-network

  # Nginx reverse proxy with load balancing
  nginx:
    image: nginx:alpine
    container_name: bitnet-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - bitnet-server
    restart: unless-stopped
    networks:
      - bitnet-network

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: bitnet-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    restart: unless-stopped
    networks:
      - bitnet-network

  # Grafana for metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: bitnet-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - bitnet-network

  # Redis for caching (optional)
  redis:
    image: redis:alpine
    container_name: bitnet-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - bitnet-network

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: bitnet-jaeger
    ports:
      - "16686:16686"
      - "14268:14268"
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    restart: unless-stopped
    networks:
      - bitnet-network

volumes:
  prometheus-data:
  grafana-data:
  redis-data:

networks:
  bitnet-network:
    driver: bridge
